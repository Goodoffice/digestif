        \   </item>\n    <item>\n      <media:content type=\"image/png\" url=\"https://s3.amazonaws.com/wwr-production/logos/0001/3674/logo.gif\"/>\n
        \     <title>Devschool: WEB DESIGNER and Co-Founder for Devschool</title>\n
        \     <description>&lt;img alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3674/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; Puerto Vallarta,
        Mexico\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;https://devschool.rocks&quot;&gt;https://devschool.rocks&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Devschool
        is an on online-based coding bootcamp with headquarters in sunny, friendly,
        and safe, Puerto Vallarta - where it is cheap enough to actually found and
        grow a company without massive amounts of funding - and also where you can
        live next to the beach for cheap, and spend your time kite surfing, scuba
        diving, or even getting drunk on a pirate ship!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Our mission is to provide an &quot;Insanely Human
        Experience&quot; to our Students. We don't cram them into a box, we don't
        pack them into a class, and we don't force them into a curriculum they aren't
        interested in. Instead we build a 100% organic and custom experience for them
        and motivate them through their education.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;WE NEED A DESIGNER AND BRANDING EXPERT WHO CAN
        TAKE OVER THESE RESPONSIBILITIES FROM THE FOUNDER:&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;* photoshop/illustrator work&lt;/div&gt;&lt;div&gt;*
        visual branding&lt;/div&gt;&lt;div&gt;* www site (canvas template)&lt;/div&gt;&lt;div&gt;*
        love tacos &amp;amp; coder education&lt;/div&gt;&lt;div&gt;* bonus points
        for javascript&lt;/div&gt;&lt;div&gt;* bonus points for multimedia&lt;/div&gt;&lt;div&gt;*
        are an adventurous person&lt;/div&gt;&lt;div&gt;* regularly give money to
        people in need&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Us&lt;/div&gt;&lt;div&gt;* Building the intersection
        of Tech Ed and Adventure&lt;/div&gt;&lt;div&gt;* Think People, then profits&lt;/div&gt;&lt;div&gt;*
        How to win friends and influence people is our handbook&lt;/div&gt;&lt;div&gt;*
        have bootstrapped a company without funding&lt;/div&gt;&lt;div&gt;* could
        be classified as semi-socialist and full-on humanist&lt;/div&gt;&lt;div&gt;*
        have super strong values and expectations we wont budge on&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Hello.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;My
        name is Jim OKelly and I founded Devschool, a little over a year ago. I have
        taught probably a few people by now and you can read some of those reviews
        over at Codementor (&lt;a href=&quot;https://www.codementor.io/devschool#/review&quot;&gt;https://www.codementor.io/devschool#/review&lt;/a&gt;)
        where I have over a hundred positive text reviews, and over 220 positive star
        ratings.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;I
        say this because you should know who you are working with. I have spent a
        long time now building the Devschool brand into something that on one hand,
        is deadly serious about the experience of our Students, while on the other
        hand we are an irreverent company that zip-lines and kite surfs when we are
        together at sunny HQ in Puerto Vallarta and have a fucking blast working with
        each other!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;If you want to be part of a group of people who
        demand excellence from themselves and their coworkers and personally have
        a large hand in building a kick ass company for people who work hard and play
        hard, and to join a company that was built for for the employees by the employees,
        and if you demand excellence in yourself - then you might have just found
        your place in this crazy world... next to some crazy but very nice people.
        Devschool people.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;If this next passage calls to your soul.. contact
        us and let's have a serious talk right away!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&#8220;Here's to the crazy ones. The misfits.
        The rebels. The troublemakers. The round pegs in the square holes. The ones
        who see things differently. They're not fond of rules. And they have no respect
        for the status quo. You can quote them, disagree with them, glorify or vilify
        them. About the only thing you can't do is ignore them. Because they change
        things. They push the human race forward. And while some may see them as the
        crazy ones, we see genius. Because the people who are crazy enough to think
        they can change the world, are the ones who do.&#8221;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;This
        is a pay + equity + founding employee opportunity, in a way, you will get
        to write you own terms and contract as a co-founder, we will all be signing
        the same agreement.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;While this is a remote position, you will be required
        to fly here and spend some time with us initially. As #4 you are the trigger
        that causes all of the power of Devschool to come together to create a super
        voltron Devschool!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Think about it. You get to join a group of people
        who hash out their problems and handle company crisis in a place most people
        only WISH they could go. Zip lining and jungle tripping and sailing trips
        required.&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt;
        Do a search for &amp;quot;online coding bootcamp&amp;quot; or for bonus points,
        &amp;quot;coding bootcamp&amp;quot; and find our listing. Take a screenshot,
        then CLICK IT AND CLOSE THE BROWSER TAB. Then email &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%64%65%73%69%67%6e%65%72.%73%65%61%72%63%68@%64%65%76%73%63%68%6f%6f%6c.%72%6f%63%6b%73&quot;&gt;designer.search@devschool.rocks&lt;/a&gt;
        the screenshot, and tell us why we should pick you over the other people who
        want to kick some ass with us?&lt;/p&gt;\n</description>\n      <pubDate>Sun,
        27 Mar 2016 20:01:51 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2784-web-designer-and-co-founder-for</guid>\n
        \     <link>https://weworkremotely.com/jobs/2784-web-designer-and-co-founder-for</link>\n
        \   </item>\n    <item>\n      <title>YOGAGO: Social Media Manager &amp; Content
        Coordinator</title>\n      <description>\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt;
        Bangkok Thailand\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a
        href=&quot;http://yogago.com&quot;&gt;http://yogago.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;An
        online global booking platform for Yoga retreats and Teacher Trainings. &lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;The company works remotely with staff based in
        North America and Australasia.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We are looking for a SMM/content coordinator who
        would have responsibilities of&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Daily Social Media Management including
        publishing, monitoring and feedback&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Off
        &amp;amp; On Site Content Publishing Implementation&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Content
        Publishing Network Management in Wordpress&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Logistics
        and management of content deliverables&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Understanding
        and representing the voice behind our content&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Collaborating
        on new ideas and distribution channels for our content&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Assist
        in management of a social media editorial calendar &lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Social
        media reporting and analytics &lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Requirements and Experience &lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Yoga
        industry or online travel background a plus and overall passionate about yoga,
        travel, health and wellness&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Creates
        and curates content to post to various social media platforms, company website
        and email campaigns. Includes creative writing, eye-catching graphics and
        light video editing.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Creates, posts,
        tracks and updates content for Social Media and online sites such as Google+,
        Facebook, Twitter, YouTube, Yelp, Wordpress Websites, Blogs, etc.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Knowledgeable
        about current social media trends, innovations and best practices.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;In-depth
        knowledge and hands-on proficiency with current social media platforms (Facebook,
        Twitter, LinkedIn, Google+, Instagram, Pinterest, Tumblr etc.)&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Solid
        understanding of content marketing, SEO and web and social media analytics.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Big
        picture understanding of how web and social media content fit into search
        rankings, and how all content operates within the business&#8217;s marketing
        funnel.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Social listening and engagement
        methods to optimize efforts in audience segmentation, acquisition, engagement,
        retention, research and new offerings/development.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Passion
        for emerging technology, the Internet, and all things digital and social.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Excellent
        communicator with impeccable interpersonal skills and outstanding written
        and verbal communication skills&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Preferably
        Journalism experience, Hootsuite certified or comparable &lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Marketing,
        journalism or public relations degree&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;2-3
        years social media management experience&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;The position is remote full time 30-40 hours a
        week with a flexible schedule.&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We are all
        about the Yoga,&amp;nbsp; so ideally you will be immersed in the online Yoga
        world.&lt;br /&gt;&lt;/div&gt;&lt;div&gt;The position would work closely with
        our Content Editor based in Canada and Social Strategist in the US.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Send your resume to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%72%69%63%68%61%72%64%73@%79%6f%67%61%67%6f.%63%6f%6d&quot;&gt;richards@yogago.com&lt;/a&gt;\r\nProvide
        links to published writing \r\nExamples links of brands/social media channels
        managed\r\n&lt;/p&gt;\n</description>\n      <pubDate>Sun, 27 Mar 2016 08:53:29
        +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2783-social-media-manager-content</guid>\n
        \     <link>https://weworkremotely.com/jobs/2783-social-media-manager-content</link>\n
        \   </item>\n    <item>\n      <media:content type=\"image/png\" url=\"https://s3.amazonaws.com/wwr-production/logos/0001/3673/logo.gif\"/>\n
        \     <title>Devschool: Got 4+ years of Rails? Want to become a founding employee
        and earn equity?</title>\n      <description>&lt;img alt=&quot;Resized_logo&quot;
        src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3673/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; Puerto Vallarta,
        Mexico\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;You&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;know
        your way around rails and ruby and javascript&lt;/li&gt;&lt;li&gt;you know
        who gary bernhardt is&lt;/li&gt;&lt;li&gt;you like small, composable objects&lt;/li&gt;&lt;li&gt;can
        get a shit load of work done&lt;/li&gt;&lt;li&gt;love tacos &amp;amp; coder
        education&lt;/li&gt;&lt;li&gt;are an adventurous person&lt;/li&gt;&lt;li&gt;regularly
        give money to people in need&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Us&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Building
        the intersection of Tech Ed and Adventure&lt;/li&gt;&lt;li&gt;Think People,
        then profits&lt;/li&gt;&lt;li&gt;How to win friends and influence people is
        our handbook&lt;/li&gt;&lt;li&gt;have bootstrapped a company without funding&lt;/li&gt;&lt;li&gt;could
        be classified as semi-socialist and full-on humanist&lt;/li&gt;&lt;li&gt;have
        super strong values and expectations we wont budge on&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Hello.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;My
        name is Jim OKelly and I founded Devschool, a little over a year ago. I have
        taught probably a few people by now and you can read some of those reviews
        over at Codementor (&lt;a href=&quot;https://www.codementor.io/devschool#/review&quot;&gt;https://www.codementor.io/devschool#/review&lt;/a&gt;)
        where I have over a hundred positive text reviews, and over 220 positive star
        ratings.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;I
        say this because you should know who you are working with. I have spent a
        long time now building the Devschool brand into something that on one hand,
        is deadly serious about the experience of our Students, while on the other
        hand we are an irreverent company that zip-lines and kite surfs when we are
        together at sunny HQ in Puerto Vallarta and have a fucking blast working with
        each other!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;If you want to be part of a group of people who
        demand excellence from themselves and their coworkers and personally have
        a large hand in building a kick ass company for people who work hard and play
        hard, and to join a company that was built for for the employees by the employees,
        and if you demand excellence in yourself - then you might have just found
        your place in this crazy world... next to some crazy but very nice people.
        Devschool people.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;If this next passage calls to your soul.. contact
        us and let's have a serious talk right away!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&#8220;Here's to the crazy ones. The misfits.
        The rebels. The troublemakers. The round pegs in the square holes. The ones
        who see things differently. They're not fond of rules. And they have no respect
        for the status quo. You can quote them, disagree with them, glorify or vilify
        them. About the only thing you can't do is ignore them. Because they change
        things. They push the human race forward. And while some may see them as the
        crazy ones, we see genius. Because the people who are crazy enough to think
        they can change the world, are the ones who do.&#8221;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;This
        is a pay + equity + founding employee opportunity, in a way, you will get
        to write you own terms and contract. You will also earn exactly the same as
        all other web developers in the company, just as all instructors get paid
        the same.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; 1. DO A SEARCH FOR: &amp;quot;coding bootcamp&amp;quot;
        IN GOOGLE(somewhere page 4-6)\n2. Screenshot our position in google\n3. CLICK
        OUR LINK\n4. Email &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%72%65%63%72%75%69%74%6d%65%6e%74@%64%65%76%73%63%68%6f%6f%6c.%72%6f%63%6b%73&quot;&gt;recruitment@devschool.rocks&lt;/a&gt;
        and tell us about how you agree in a no jerk/asshole policy at work and how
        you would love to go sailing and hiking and adventuring with awesome people!&lt;/p&gt;\n</description>\n
