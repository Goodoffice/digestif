        \     <title>E-xact Transactions Ltd.: Javascript Full-Stack Engineer</title>\n
        \     <description>&lt;img alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3705/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; Vancouver,
        B.C., Canada\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.e-xact.com&quot;&gt;www.e-xact.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;Job
        Description&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Our open Javascript position
        would fit an intermediate to senior Javascript developer with several years
        of work experience as a full-stack web developer. We have a modern architecture
        and set of tools. We make use of ES6, Express, Gulp, Continuous Integration
        and Delivery and modern development practices. Our back-end architecture is
        a Node.js based microservices ecosystem, deployed into a fully dockerized
        multi-datacenter environment. We have developed a first-in-industry pure-JS
        Chip &amp;amp; Tap payment engine, and are expanding our platform to encompass
        broader web and mobile payment use cases.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;This position is a full-time remote-work contract.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Skills
        &amp;amp; Requirements&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;You will help
        us in developing our services stack and payment product front-ends. The role
        will need to perform the following job functions:&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Demonstrated excellent skills in Javascript
        and Node.js&lt;/li&gt;&lt;li&gt;Must have experience building and interacting
        with back-end JSON REST APIs&lt;/li&gt;&lt;li&gt;Should have experience with
        Javascript build systems like Browserify, Gulp and so forth &lt;/li&gt;&lt;li&gt;Should
        have experience with modern Javascript (ES6)&lt;/li&gt;&lt;li&gt;Must be fluent
        with HTML and CSS and their related preprocessors such as SASS and JADE&lt;/li&gt;&lt;li&gt;Must
        have experience with testing web applications and a practice of writing tests
        as you code&lt;/li&gt;&lt;li&gt;Demonstrated ability in working in a modern
        engineering team using ticketing systems, continuous integration, source code
        management and the like&lt;/li&gt;&lt;li&gt;Demonstrated Experience in building
        Javascript Single Page applications&lt;/li&gt;&lt;li&gt;Must have experience
        in at least one modern Javascript application framework such as React or Angular&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;Remote
        Work &lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;In order to facilitate
        collaboration your work day must overlap within 4hrs of 9am-5pm Monday to
        Friday Pacific Time. &lt;/li&gt;&lt;li&gt;We do lots of hangouts and value
        quality communication. &amp;nbsp;You must have high speed Internet and a quality
        video camera (720p+) and a good microphone. &lt;/li&gt;&lt;li&gt;You must
        be able to travel to Canada/United States up to twice a year for one week
        each visit for a team building get-together. &lt;/li&gt;&lt;li&gt;You must
        be online throughout your work day, using Slack for communication with the
        distributed team, daily code checkins to Git and ticket reviews in Jira. &lt;/li&gt;&lt;li&gt;This
        is a contract position, paid monthly. &amp;nbsp;You will be responsible for
        your own income taxes in your country as a self employed position. &amp;nbsp;&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Email us your resume in PDF format to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%6a%6f%62%73@%65-%78%61%63%74.%63%6f%6d&quot;&gt;jobs@e-xact.com&lt;/a&gt;.
        \ Please be sure to include a link to your Github profile, LinkedIn profile,
        as well as links to any personal portfolio websites and your monthly rate.
        \ Applications from agencies will be denied, we&#8217;re looking for individual
        team members. \r\n\r\nWe will shortlist candidates that we find interesting
        and contact you to perform an initial 15 minute video hangout.  After that
        we&#8217;ll ask shortlisted candidates to perform a short take-home coding
        project to demonstrate their skills.  &lt;/p&gt;\n</description>\n      <pubDate>Wed,
        06 Apr 2016 22:16:42 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2813-javascript-full-stack-engineer</guid>\n
