        \   </item>\n    <item>\n      <title>TeamGantt: Senior Designer</title>\n
        \     <description>\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt;
        Anywhere\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;https://teamgantt.com/jobs/&quot;&gt;https://teamgantt.com/jobs/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;TeamGantt
        is a fast growing, profitable startup with thousands of customers including
        big names like Twitter, Sony Entertainment, Expedia, and Turner Broadcasting
        from across 60 different countries. We&#8217;ve done this by focusing on design
        and a great user experience for our customers. Many of our customers are actually
        design agencies. We&#8217;ve been expanding the product feature set, and are
        now looking to make our first design hire in the company.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;WHY
        THIS IS A UNIQUE OPPORTUNITY&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Fully remote position&lt;/li&gt;&lt;li&gt;Amazing
        work/life balance - 40 hour work weeks. We all have families and know it's
        important to have time outside of work.&lt;/li&gt;&lt;li&gt;Fast growing startup
        with a small team (Thousands of customers in over 60 countries with just 6
        employees). Super rare!&lt;/li&gt;&lt;li&gt;Profitable company since 2010
        with no outside funding. This means we answer to customers, not investors
        :). It also means that we are financially strong and not waiting for another
        round of investment.&lt;/li&gt;&lt;li&gt;A chance to play a big design role
        in a popular product.&lt;/li&gt;&lt;li&gt;Build something that thousands of
        companies will use. It&#8217;s possible that some of your favorite companies
        are already customers.&lt;/li&gt;&lt;li&gt;More work around the world will
        get done in a better way because of your efforts.&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;ABOUT
        THIS ROLE&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;If you are the type of designer that enjoys a
        variety of challenges, this is a great opportunity. You would work with the
        marketing team on the teamgantt.com marketing site as well as stretch your
        UX and UI design skills to the max when designing simple and beautiful experiences
        in the web and mobile apps.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;TeamGantt is a place for people to focus on their
        craft and enjoy their work. You can work from home or a nearby coffee shop.
        Any quiet work environment that allows you to focus for extended periods of
        time is good with us.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;RESPONSIBLITIES&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Design
        flows and experiences that are incredibly simple and beautiful&lt;/li&gt;&lt;li&gt;Contribute
        to high-level strategic decisions with the rest of the product team&lt;/li&gt;&lt;li&gt;Design
        pages on the marketing site for marketing initiatives to help increase trial
        signups&lt;/li&gt;&lt;li&gt;Work with growth team to review metrics and help
        design new features or re-design existing features to increase engagement,
        help with on boarding, and increase retention.&lt;/li&gt;&lt;li&gt;Identify
        user needs, sketch solutions with prototypes, test ideas, and refine designs
        with data and user feedback.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;ABOUT YOU&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Great
        communication skills&lt;/li&gt;&lt;li&gt;Experience with front-end programming&lt;/li&gt;&lt;li&gt;Ability
        to think at a high level about product strategy and vision (not just 'how
        it should look' but 'what we should build')&lt;/li&gt;&lt;li&gt;Experience
        in building and shipping applications or software&lt;/li&gt;&lt;li&gt;Must
        have a killer portfolio featuring examples of web design and interaction design
        work&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;BENEFITS&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Fully
        Remote - Work from anywhere&lt;/li&gt;&lt;li&gt;$5,000 office setup budget
        for computer, proper chair, desk, etc..&lt;/li&gt;&lt;li&gt;Competitive Pay&lt;/li&gt;&lt;li&gt;401k&lt;/li&gt;&lt;li&gt;Bonus&lt;/li&gt;&lt;li&gt;Be
        a part of a small team that makes some big accomplishments&lt;/li&gt;&lt;li&gt;Fun,
        friendly company&lt;/li&gt;&lt;li&gt;One or two company wide get togethers
        per year. This year included mini-golf and a fishing charter on the Chesapeake
        Bay. February is a trip to the Poconos with skiing, snowboarding, snow tubing,
        laser tag, zip lines, and fun things for families and children that come along.&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Send a little note and a link to your portfolio to &lt;a
        href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%6a%6f%62%73@%74%65%61%6d%67%61%6e%74%74.%63%6f%6d&quot;&gt;jobs@teamgantt.com&lt;/a&gt;
        with Designer in the subject line.  Looking forward to hearing from you!&lt;/p&gt;\n</description>\n
        \     <pubDate>Tue, 29 Mar 2016 21:04:24 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2795-senior-designer</guid>\n
        \     <link>https://weworkremotely.com/jobs/2795-senior-designer</link>\n
