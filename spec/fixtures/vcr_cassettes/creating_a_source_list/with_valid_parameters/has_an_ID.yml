        \   </item>\n    <item>\n      <media:content type=\"image/png\" url=\"https://s3.amazonaws.com/wwr-production/logos/0001/3704/logo.gif\"/>\n
        \     <title>meetedgar.com: Senior Full Stack Rails Developer </title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3704/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; Austin, TX\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://meetedgar.com/careers/&quot;&gt;http://meetedgar.com/careers/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;Who
        You Are&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We're looking for
        a full-time full stack Rails developer to help build and maintain our social
        media management tool, Edgar. Edgar launched in mid-2014 and has thousands
        of happy, beautiful, paying customers that will use the features you build
        every day. We&#8217;re growing ~20% month on month. (No pressure, right?)&lt;/div&gt;&lt;div&gt;You&#8217;ll
        be working on big, exciting projects like optimizing our Sidekiq queuing system
        to work JIT, migrating our customer analytics code to use a middle layer like
        &lt;a href=&quot;https://www.google.com/url?q=http://segment.io&amp;amp;sa=D&amp;amp;ust=1459979980827000&amp;amp;usg=AFQjCNFiWB-_CXmSB119qjWbMKEYcKoCqw&quot;&gt;segment.io&lt;/a&gt;,
        and getting our onboarding juuuust right so that every user has a mind-blowing
        experience from their very first login.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Right now, our team of senior Rails developers
        includes one front-end, one back-end, and two full stack.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our
        stack is Rails 4, Ruby 2.2, Heroku, Postgres, Sidekiq + Redis, HAML, ES6 and
        React.js.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Our
        Dev Process&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We do a fair
        amount of pair programming and a lot of code reviews, we love solid tests
        and CI, and we&#8217;re pretty close to CD. Basically? We&#8217;re constantly
        improving our process so we can create an ideal developer environment - low
        overheads, high transparency, and as flat as we can be. Estimates were inaccurate
        and irrelevant, so we dropped &#8216;em. Artificial deadlines weren&#8217;t
        doing it for us, so we switched from scrum to pure kanban and never looked
        back. When something isn&#8217;t working, we&#8217;re not afraid to throw
        it out and try something new - so if you have exciting ideas about the dev
        process and how to make your own job even easier, you&#8217;ll fit right in.
        (We&#8217;re open-minded like that.)&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We&#8217;re striving for a flat organization,
        so you&#8217;ll be choosing your own priorities from incoming stories (with
        support from customer service, marketing, and the rest of the company, of
        course). You&#8217;ll also have final responsibility for features, from inception
        all the way through to delivery, so your teammates know exactly who to shower
        with praise when you score a big win.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Benefits&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        cover 75% of your health insurance for you and your family. We do 401k matching.
        We&#8217;re really into ongoing education, so of course we&#8217;ll cover
        any education materials you need to enhance your mad skills. (Right now we&#8217;re
        looking into using &lt;a href=&quot;https://www.google.com/url?q=http://airplay.com&amp;amp;sa=D&amp;amp;ust=1459979980827000&amp;amp;usg=AFQjCNFqNw59rjhWoyaAGOP8j0-M89VzOw&quot;&gt;airplay.com&lt;/a&gt;
        to get some external pair programming in, too, so that&#8217;s cool.) We don&#8217;t
        have a fancy espresso machine or free beer on Fridays. We will pay you enough
        to be able to buy all the beer and espresso you like.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About Us&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We&#8217;re
        a small team of 15 people, all working remotely across the US and Canada.
        We do a lot of collaborating and meme-swapping on Slack, along with virtual
        team meetings on the regular and a twice-annual meetup week where we work
        together on cool projects all day and generally make fools of ourselves all
        night (hope you like karaoke). We&#8217;re proudly bootstrapped and profitable,
        which means we get to turn down VC money a lot and keep doing things the way
        we like. We&#8217;re big fans of the Thoughtbot Playbook. Oh, and doughnuts!
        We love those, too, man.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Requirements&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Senior level Rails skills and 3 years+ experience&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Live anywhere in the USA or Canada&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        You love Ruby and you love Rails&lt;br /&gt;&lt;/div&gt;&lt;div&gt;- Passionate
        about improving the dev process and recognize the value of an awesome company
        culture&lt;br /&gt;&lt;/div&gt;&lt;div&gt;- Not a jerk&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; &lt;a href=&quot;https://docs.google.com/a/meetedgar.com/forms/d/12PtjvtD_wnQFVBw_KCGc9S3-XZzbY7i2wYza-PfvHtM/viewform&quot;&gt;https://docs.google.com/a/meetedgar.com/forms/d/12PtjvtD_wnQFVBw_KCGc9S3-XZzbY7i2wYza-PfvHtM/viewform&lt;/a&gt;&lt;/p&gt;\n</description>\n
