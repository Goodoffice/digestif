        \   </item>\n    <item>\n      <media:content type=\"image/png\" url=\"https://s3.amazonaws.com/wwr-production/logos/0001/3696/logo.gif\"/>\n
        \     <title>YourTradeBase: UK Ruby Developer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3696/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; London, UK\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;https://www.yourtradebase.com/jobs&quot;&gt;https://www.yourtradebase.com/jobs&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;Are
        you a UK Ruby Developer looking for a new challenge?&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We're
        looking for a talented Ruby developer to join our small team. You&#8217;ll
        be working in a well funded company in its early stages so you&#8217;ll have
        a real say in how the product develops and evolves. You&#8217;ll be working
        directly with the CTO on a SaaS platform (&lt;a href=&quot;https://yourtradebase.com/&quot;&gt;https://yourtradebase.com&lt;/a&gt;)
        that helps service businesses grow and manage their day to day business operations.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Enthusiasm,
        organisation, clear writing, honest communication and a love to collaborate
        are essential. This is a remote position so we're looking for someone who
        enjoys working remotely, and the benefits it brings. While this is a remote
        position&amp;nbsp;we are only looking for people based in the UK or Ireland,
        you must be legally allowed to work in the UK and speak english as if it&#8217;s
        your first language.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;If you get enjoyment from refining features based
        on user feedback until it is as good as it can be you&#8217;re the type of
        person we&#8217;re looking for. Our customers value the ease of use and time
        saving our product provides so our features need to be built with maximum
        usability in mind at every step.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You'll be responsible for helping us develop and
        build new features, maintaining a fully-tested code base, pitching in with
        ideas and deploying code to our staging and production environments.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;In
        return for your time, energy and passion, we'll give you a fun, human, and
        professional environment for you to grow within, a Macbook Pro to work from,
        and time to develop yourself. You&#8217;ll get 10% time to work on your own
        projects/skills within working hours. We are offering a salary range of &#163;25-40k
        depending on experience and ability.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We have an expanding customer base of thousands,
        tons of potential, a round of investment and lots of great ideas to realise...
        We're looking for someone to help us develop our product and grow with us.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;What
        we're looking for:&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Exceptional communication skills - clear
        verbal and written communication is essential&lt;/li&gt;&lt;li&gt;You are
        detail oriented and don&#8217;t consider a task finished until it&#8217;s
        working without any issues, looks perfect and contains no bugs&lt;/li&gt;&lt;li&gt;Strong
        experience and a passion for working with Ruby and Ruby on Rails&lt;/li&gt;&lt;li&gt;Strong
        experience with writing JavaScript in a reusable, modular and consistent way&lt;/li&gt;&lt;li&gt;You
        should maintain or have contributed significantly (we&#8217;re talking writing
        code here, updates to a README don&#8217;t count) to at least 1 open source
        project&lt;/li&gt;&lt;li&gt;You write exceptionally clean code, you care about
        what objects and methods are called, you always indent code consistently and
        use the same conventions&lt;/li&gt;&lt;li&gt;You know how, why and when to
        refactor code&lt;/li&gt;&lt;li&gt;You write clear and relevant tests (and
        know what to test and why)&lt;/li&gt;&lt;li&gt;You must be self motivated
        and able to organise yourself and your time&lt;/li&gt;&lt;li&gt;Excellent
        git skills, you should know how to work on branches, rebase, squash commits
        and be a git team player&lt;/li&gt;&lt;li&gt;At least 2 years of commercial
        development experience with at least 18 months experience of Ruby on Rails
        as your primary focus&lt;/li&gt;&lt;li&gt;We&#8217;re looking for a team player
        - so, you must work well (and have experience of) working within a team and
        everything that entails; communication, respect for others time, good source
        control etiquette etc...&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Bonus points for:&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Crafting
        great user experiences gives you a warm fuzzy feeling inside&lt;/li&gt;&lt;li&gt;Experience
        of working in an agile way&lt;/li&gt;&lt;li&gt;Experience with the React JavaScript
        library&lt;/li&gt;&lt;li&gt;RubyMotion, swift or Objective-C experience&lt;/li&gt;&lt;li&gt;CSS
        experience&lt;/li&gt;&lt;li&gt;Experience with programming e-commerce, accounting
        or other monetary system&lt;/li&gt;&lt;li&gt;Experience of automated server
        deployment (ansible, chef, puppet)&lt;/li&gt;&lt;li&gt;A good sense of humour&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;We
        have an expanding customer base of thousands, tons of potential, a round of
        investment and lots of great ideas to realise... We're looking for someone
        to help us develop our product and grow with us.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Does
        this sound like you?&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Email Jamie Dyer at&amp;nbsp;&lt;a href=&quot;mailto:work+gh@yourtradebase.com&quot;&gt;work+wwr@yourtradebase.com&lt;/a&gt;&amp;nbsp;and
        include the MD5 hash of the string&amp;nbsp;&lt;em&gt;&#8220;I want to work
        for you!&#8221;&lt;/em&gt;&amp;nbsp;and let us know why you love doing what
        you do and why you should be doing it with us. We receive lots of applications,
        if you really want to work for us make sure your covering email stands out
        from the crowd, tell us why you would be the perfect fit for us, include links
        directly to projects and code you are proud of, don&#8217;t just direct us
        to your github profile.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About YourTradeBase&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;a href=&quot;https://www.yourtradebase.com/&quot;&gt;YourTradeBase&lt;/a&gt;&amp;nbsp;is&amp;nbsp;a
        cloud&amp;nbsp;platform built on ruby on rails that helps trade businesses
        grow and manage their paperwork more easily.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We have an expanding customer base of thousands
        all over the World, tons of potential, a round of investment and lots of great
        ideas to realise... We're looking for someone to help us develop our product
        and grow with us.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Our customers are saving themselves hours each
        week and winning more work thanks to&amp;nbsp;YourTradeBase.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We're
        a small remote team who are passionate about what we're building and determined
        to make&amp;nbsp;service businesses awesome.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt; Email
        Jamie Dyer at &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%77%6f%72%6b+%77%77%72@%79%6f%75%72%74%72%61%64%65%62%61%73%65.%63%6f%6d&quot;&gt;work+wwr@yourtradebase.com&lt;/a&gt;
        and include the MD5 hash of the string &#8220;I want to work for you!&#8221;
        and let us know why you love doing what you do and why you should be doing
        it with us.&lt;/p&gt;\n</description>\n      <pubDate>Wed, 06 Apr 2016 09:49:00
        +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2807-uk-ruby-developer</guid>\n
