        \   </item>\n    <item>\n      <title>MoveOn.org: Campaign Support Engineer</title>\n
        \     <description>\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt;
        Remote\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.moveon.org&quot;&gt;www.moveon.org&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;MoveOn.org&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;CAMPAIGN
        SUPPORT ENGINEER&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Temporary, Full-Time &#8226;&amp;nbsp;Starts ASAP
        &#8226; Ends Nov 30 &#8226; Competitive Pay &#8226; Excellent Benefits&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Work
        from Anywhere in the US&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Help make a difference this election!&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;In
        preparing for the opportunities and challenges ahead of us in the 2016 election,
        MoveOn is investing even more deeply in supporting our campaign team to use
        technology that amplifies ordinary people&#8217;s voices in our democracy.
        We are hiring a passionate problem solver who will work with campaigners to
        run innovative campaigns using top-of-the-line political technology, digital
        campaigning tools and data analysis. Do you love working at the intersection
        of progressive organizing and technology? Join our team! Together we will
        create impactful campaigns of massive scale. Join us for the election season
        and work alongside MoveOn&#8217;s core team of organizers, campaigners, data
        scientists, and software engineers on projects that make the world a more
        progressive place!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Technology is a core part of our DNA. As we prepare
        for election season, we need a campaign support engineer to work side by side
        with campaigners through the election to help them master new tools and take
        these tools to the limits of their ambitious imaginations. &lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;The
        MoveOn team works and lives in communities around the country, providing employees
        tremendous flexibility to live and work anywhere in the continental United
        States. MoveOn staff are embedded in the communities that make up America,
        and we pursue the healthy development of community and social connections
        outside our work lives.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Responsibilities:&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Quickly get up to speed and develop mastery
        in the online campaigning platform ActionKit&lt;/li&gt;&lt;li&gt;Work side
        by side with MoveOn team members on complex digital organizing tasks like
        creating targeted emails, surveys, donation forms, and live event recruitment
        pages.&lt;/li&gt;&lt;li&gt;Help MoveOn team members edit HTML on campaign
        webpages.&lt;/li&gt;&lt;li&gt;Write SQL and use data analysis tools to support
        team members with campaign reporting.&lt;/li&gt;&lt;li&gt;Train MoveOn team
        members on complex workflows that use online campaigning tools.&lt;/li&gt;&lt;li&gt;Contribute
        your ideas to tech team discussions to enhance and improve our digital campaigns.&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Required
        skills and experience:&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Working knowledge of SQL in a relational
        database like MySQL or PostgreSQL&lt;/li&gt;&lt;li&gt;Experience editing HTML
        and CSS, or a desire to quickly learn.&lt;/li&gt;&lt;li&gt;A strong interest
        in learning and developing expertise in new technical tools, frameworks, and
        software.&lt;/li&gt;&lt;li&gt;Able to fluently communicate with both technical
        and campaign staff, and communicate technical information to a diverse audience&lt;/li&gt;&lt;li&gt;Determined
        and thorough- see projects through from idea to implementation to launch,
        supporting MoveOn team members through the whole process.&lt;/li&gt;&lt;li&gt;Curious,
        and a fearless learner and problem solver.&lt;/li&gt;&lt;li&gt;Ability to
        be effective in an organization whose team members all work remotely.&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Location:
        Position may be based anywhere in the continental United States.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Classification,
        Salary, and Benefits: &amp;nbsp;Temporary, Full-time, competitive salary including
        benefits such as 100%-employer-paid premiums for medical, dental, and vision
        insurance for all staff and their children; employer-paid premiums for life
        insurance for all staff; four weeks accrued paid vacation time per year; 12
        weeks of paid maternity or paternity leave, 10 days accrued paid sick time;
        and reimbursement of office expenses. &amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt; To
        Apply: Click here to submit your application, resume, and cover letter.  \n\n\nMoveOn.org
        Civic Action and MoveOn.org Political Action provide equal employment opportunities
        (EEO) to all employees and applicants for employment without regard to race,
        color, religion, gender, sexual orientation, gender identity or expression,
        national origin, age, disability, genetic information, marital status, amnesty,
        or status as a covered veteran in accordance with applicable federal, state
        and local laws.\n&lt;/p&gt;\n</description>\n      <pubDate>Fri, 08 Apr 2016
        00:04:22 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2821-campaign-support-engineer</guid>\n
        \     <link>https://weworkremotely.com/jobs/2821-campaign-support-engineer</link>\n
        \   </item>\n    <item>\n      <title>Alliances Management Consulting Inc.:
        Web &amp; IT Manager</title>\n      <description>\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt;
        Redwood City, CA\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a
        href=&quot;http://www.alliancesmanagement.com&quot;&gt;www.alliancesmanagement.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Position
        Title:&amp;nbsp;&amp;nbsp;&amp;nbsp; Web &amp;amp; IT Manager&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Reports
        To: Senior Web &amp;amp; IT Manager&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Compensation: $50,000, depending on experience
        &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Location:
        Negotiable: All Alliances Management team members work virtually &lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Term:
        Full-time&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Dedication:
        Expected 40 hours/week&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Travel:&amp;nbsp;&amp;nbsp;&amp;nbsp; Unlikely,
        but 1-2 trips annually to client sites may be required&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;To
        Apply:&amp;nbsp;&amp;nbsp;&amp;nbsp; &amp;nbsp;&amp;nbsp;&amp;nbsp; &amp;nbsp;&amp;nbsp;&amp;nbsp;
        &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Qualified
        candidates should send a resume and a customized introductory letter (which
        we really do read) to &lt;a href=&quot;mailto:hr@alliancesmanagement.com&quot;&gt;hr@alliancesmanagement.com&lt;/a&gt;.&amp;nbsp;
        Applications should be received no later than 8 May 2016.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;BACKGROUND&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Alliances
        Management is an association management and consulting company with professionals
        located throughout the United States and satellite offices in Europe and Asia.&amp;nbsp;
        We fulfill high-profile functions for international clients, including EMVCo
        and GlobalPlatform in the association space and eBay and Visa in the private
        sector.&amp;nbsp; We have grown tenfold since our inception in 2006 because
        of our unwavering commitment to excellence.&amp;nbsp; Our services include
        development of international programs, management of global events, financial
        management, and implementation of certification programs.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        are interested in hiring only candidates with extremely high standards and
        who believe that client satisfaction is not only essential in its own right,
        but also because it will bring long-term success to Alliances Management.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;To
        learn more, visit &lt;a href=&quot;http://www.alliancesmanagement.com&quot;&gt;www.alliancesmanagement.com&lt;/a&gt;.
        &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;RESPONSIBILITIES:
        &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&#8226;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Website Design &amp;amp; Updates (50% of time) &#8211; Candidate will support
        Alliances Management clients by updating client websites, including text edits,
        addition or removal of documents, additions or removal of pages, and basic
        graphic updating.&amp;nbsp; This also includes management of email distribution
        lists and sending HTML-formatted emails.&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&#8226;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Member &amp;amp; IT Support (25% of time) &#8211; Candidate will support clients
        by establishing new user accounts, onboarding new participants, updating passwords,
        and more.&amp;nbsp; Candidate will also be asked to provide basic-level IT
        support, including creating email accounts, establishing forwarding or aliases
        in various control panels, managing Company&#8217;s online backup policy,
        and troubleshooting PCs as required. &lt;br /&gt;&lt;/div&gt;&lt;div&gt;&#8226;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Graphic Design (10% of time) &#8211; Candidate will be asked to modify existing
        graphics, format documents, and assist both company and client personnel with
        graphical requirements.&amp;nbsp; This may involve working with outside designers
        for more complex projects.&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&#8226;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Strategic Projects (15% of time) &#8211; The Web &amp;amp; IT Manager will
        be responsible for implementing new Company policies, such as selection of
        collaboration software, selection of backup plans; making recommendations
        for future IT decisions; and producing documentation to summarize Company
        or client IT circumstances.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Requirements &amp;amp; Skills:&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&#8226;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Proficiency with HTML and CSS&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&#8226;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Familiar with using FTP clients&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&#8226;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Adobe Dreamweaver (or similar HTML editor) knowledge required&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&#8226;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Knowledge of Wordpress, including template customization, and the ability
        to learn custom CMS&#8217;s&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&#8226;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Experience with Adobe Illustrator and Photoshop&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&#8226;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Nice to have: Knowledge of PHP, MySQL, ASP, and Adobe InDesign&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&#8226;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        3+ years&#8217; experience and success with web, design, and related responsibilities&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&#8226;&amp;nbsp;&amp;nbsp;&amp;nbsp; Ability
        to work well in a &#8220;matrix&#8221; organization that requires answering
        to different managers and working with individuals across different parts
        of the company&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&#8226;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Familiarity and experience working with business professionals from different
        cultural backgrounds&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&#8226;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Extreme attention to detail&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&#8226;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Positive attitude and a team player&#8212;both with managers and colleagues&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Qualified candidates should send a resume and a customized
        introductory letter (which we really do read) to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%68%72@%61%6c%6c%69%61%6e%63%65%73%6d%61%6e%61%67%65%6d%65%6e%74.%63%6f%6d&quot;&gt;hr@alliancesmanagement.com&lt;/a&gt;.
        \ Applications should be received no later than 8 May 2016. \r\nIn the body
        of your application, explain why you are the right candidate for the opportunity.
        \ Please be specific.  Please also include salary history/expectations, any
        additional information you would like us to know, and any questions that you
        have.\r\n\r\nAs Alliances Management is a virtual company, all employees work
        from home.  The Web &amp;amp; IT Manager will do the same while employed by
        Alliances Management, based in Silicon Valley, California.  In order to meet
        company requirements to manage client projects, the selected candidate will
        ordinarily need to work U.S. hours (8:00 a.m. &#8211; 5:00 p.m. U.S. Pacific
        Time); however, there will be times when it will be critical to work alternative
        hours in order to meet client expectations.\r\n\r\nIn everything we do, we
        place our clients&#8217; needs first.  Visit &lt;a href=&quot;http://www.alliancesmanagement.com&quot;&gt;www.alliancesmanagement.com&lt;/a&gt;
        to learn more.&lt;/p&gt;\n</description>\n      <pubDate>Thu, 07 Apr 2016
        16:31:29 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2818-web-it-manager</guid>\n
        \     <link>https://weworkremotely.com/jobs/2818-web-it-manager</link>\n    </item>\n
        \   <item>\n      <title>Kyero: Full Stack Ruby on Rails Developer (Europe
        only)</title>\n      <description>\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt;
        UK, France, Spain\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a
        href=&quot;http://www.kyero.com&quot;&gt;http://www.kyero.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;About
        Kyero&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Kyero is the market leading Spanish real estate
        site aimed at foreign buyers. We are rolling out our award-winning platform
        to the rest of Europe this year, starting with the French market.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our
        team is small, agile and distributed - we take pride in contending at a high
        level with an efficient team that is the fraction of the size of our competitors'.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our
        culture is driven by talented individuals who love perfecting their craft.
        We like pragmatic, self-motivated individuals who are excited about solving
        hard problems with practical solutions.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We help our team members grow in their roles and
        we encourage continuous learning and development. As part of Kyero, you&#8217;ll
        attend social events, improve your skills and explore new ones.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About
        you&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We are seeking a Full Stack Ruby on Rails Developer
        to help us shape and execute our product roadmap. This is an opportunity to
        join a brilliant team and demonstrate your ability to learn fast and scale.
        As the ideal candidate for this job, you are highly effective and feel comfortable
        in a self-managed environment.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;As a distributed team, we rely on tools for async
        collaboration - Pull Requests, Slack, Trello, Hangouts.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our
        application is based on an increasing number of micro-services (SOA) written
        in Ruby so you will be working on a variety of different projects both on
        the frontend (React.js) and the backend.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You will be comfortable following best practices
        like testing (we use RSpec), code reviews, refactoring, pair programming and
        you will write clear, expressive code that follows our style guide (we use
        Rubocop extensively).&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You are detail oriented and don&#8217;t consider
        a task finished until it&#8217;s working without any issues, looks perfect
        and contains no bugs. If (and when!) bugs do arise, you will be expected to
        take ownership of the problem and to promptly find and release a solution.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You
        will have prior experience working on large, high traffic Rails applications
        that need to be optimised in order to scale.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Required knowledge and experience&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;You
        are highly experienced and have a passion for working with Ruby and Ruby on
        Rails.&lt;/li&gt;&lt;li&gt;You have a deep understanding of idiomatic Ruby
        and of the anti-patterns useful for large Rails applications.&lt;/li&gt;&lt;li&gt;You
        will be focused on writing optimised and scalable code.&lt;/li&gt;&lt;li&gt;You
        will prefer a test driven development process in order to nip bugs in the
        bud before they get out of hand.&lt;/li&gt;&lt;li&gt;You are a team player
        - so, you must work well (and have experience of) working within a team and
        everything that entails; communication, respect for others time, good source
        control etiquette etc...&lt;/li&gt;&lt;li&gt;You have excellent communication
        skills in English, both written and verbal.&lt;/li&gt;&lt;li&gt;Experience
        with ES2015, React and Redux a great bonus.&lt;/li&gt;&lt;li&gt;European working
        hours.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
