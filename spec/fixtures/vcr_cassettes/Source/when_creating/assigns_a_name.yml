        \   </item>\n    <item>\n      <title>Gear Stream, Inc.: Killer Print and
        Web Designer / Illustrator</title>\n      <description>\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt;
        Raleigh, NC\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.gearstream.com&quot;&gt;www.gearstream.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;This
        Work is Remote and is also Project Based, NOT Full-Time.&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Project
        Brief:&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;We seek a highly skilled freelance
        visual designer / illustrator who works in both Web and Print and who has
        very solid understanding of good UX design as well.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You must be Good and Fast and without ego... We
        are NOT designers, but we know what we like when we see it, so expect us to
        give swift and direct feedback on your designs. &amp;nbsp;Fast turn around
        after feedback is expected.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You must have a demonstrated skill for strong
        typography, use of white space, and modern clean design.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;To
        be&amp;nbsp;considered&amp;nbsp;for the work&amp;nbsp;outlined&amp;nbsp;below
        you must supply the following:&lt;/strong&gt;&lt;/div&gt;&lt;ol&gt;&lt;li&gt;Samples
        of Recent Print and Web design work&lt;/li&gt;&lt;li&gt;Indication of Availability&lt;/li&gt;&lt;li&gt;Hourly
        Rate&lt;/li&gt;&lt;/ol&gt;&lt;div&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Project
        Deliverables: The following are near-term deliverables we need designed ASAP:&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;A
        New Website Design/Layout Concept to support the launch of a new SaaS Software
        Product&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;A new EBook/White Paper requiring&amp;nbsp;both
        layout and creative illustrations* and infographics&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;NOTE:
        &amp;nbsp;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;*You MUST be skillful in taking
        the&amp;nbsp;manuscript&amp;nbsp;of an eBook or White Paper and come up with
        illustrations&amp;nbsp;and/or&amp;nbsp;infographics&amp;nbsp;that provide
        visual interest and reinforce key&amp;nbsp;concepts&amp;nbsp;within the content.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%62%72%61%64.%6d%75%72%70%68%79@%67%65%61%72%73%74%72%65%61%6d.%63%6f%6d&quot;&gt;brad.murphy@gearstream.com&lt;/a&gt;&lt;/p&gt;\n</description>\n
        \     <pubDate>Mon, 28 Mar 2016 14:09:14 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2785-killer-print-and-web-designer</guid>\n
