        \     <title>FanMaker: Ruby on Rails Developer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3693/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; Minneapolis,
        MN\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://fanmaker.com&quot;&gt;http://fanmaker.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;FanMaker
        is seeking an experienced Ruby on Rails developer to join our small team working
        to support and enhance our Rails-based SaaS product.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About Us&lt;/strong&gt; &amp;nbsp;&lt;a
        href=&quot;http://fanmaker.com&quot;&gt;http://fanmaker.com&lt;/a&gt; &amp;nbsp;&amp;nbsp;&lt;a
        href=&quot;http://blog.fanmaker.com&quot;&gt;http://blog.fanmaker.com&lt;/a&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;FanMaker is the largest provider of athletic team
        loyalty programs in the US and Australia. FanMaker captures every interaction
        fans have with a team and provides analytics and business insights to enable
        better engagement with fans. &amp;nbsp;FanMaker loyalty programs integrate
        social media, point-of-sale, ibeacon (micro location), ticket purchase, and
        ticket scanning data into one comprehensive rewards platform. Beacon triggered
        push notifications allow instant and personal marketing like never before
        and integration with CRM systems and data warehouses make FanMaker an integral
        part of any ticket sales and marketing operation. &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Primary responsibilities&lt;/strong&gt;
        include full stack Rails development; CRUD interfaces, JSON APIs, system maintenance,
        anything involved in managing a growing platform.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;The ideal candidate will&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Enjoy working with and discovering new
        technologies, but you have a toolkit of reliable and deeply understood favorites.&lt;/li&gt;&lt;li&gt;Understand
        the importance of testing, and won't write code without some kind of test
        exercising its functionality.&lt;/li&gt;&lt;li&gt;Be able to draw on your
        past experiences and bring new ideas to the table when solving problems.&lt;/li&gt;&lt;li&gt;Have
        an easygoing, pragmatic personality, understanding the difference between
        writing an MVP and a Full Featured Product, and when each technique is appropriate.&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Requirements&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Minimum of 2 years of proven work experience
        with Ruby on Rails.&lt;/li&gt;&lt;li&gt;An understanding of the Ruby language
        outside of the Rails ecosystem.&lt;/li&gt;&lt;li&gt;Experience working with
        background jobs. We use Sidekiq extensively.&lt;/li&gt;&lt;li&gt;Working knowledge
        of Amazon's cloud platforms, RDS, EC2, S3.&lt;/li&gt;&lt;li&gt;Experience
        working with MySQL directly, outside of a ORM.&lt;/li&gt;&lt;li&gt;Solid understanding
        of object-oriented programming and relational databases.&lt;/li&gt;&lt;li&gt;Good
        understanding of front-end technologies, JavaScript, HTML, and CSS.&lt;/li&gt;&lt;li&gt;Ability
        to integrate multiple data sources and databases into one system.&lt;/li&gt;&lt;li&gt;Knowledge
        of design principles behind a scalable application.&lt;/li&gt;&lt;li&gt;Identify
        performance bottlenecks and bugs, and fix those issues appropriately.&lt;/li&gt;&lt;li&gt;Help
        maintain code quality, organization and test automation.&lt;/li&gt;&lt;li&gt;Write
        and maintain integration and unit test suites.&lt;/li&gt;&lt;li&gt;Participate
        in regular peer code review sessions.&lt;/li&gt;&lt;li&gt;Experience with
        Git, or an equivalent version control system.&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Bonus Skills&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Experience managing MySQL RDS instances;
        upgrades, periodic maintenance, optimization, getting the most out of your
        hardware.&lt;/li&gt;&lt;li&gt;Experience working with Amazon's auto-scaling
        offerings; ElasticBeanstalk, or managing your own AWS-based setup.&lt;/li&gt;&lt;li&gt;Experience
        writing &amp;amp; maintaining PHP applications. We have a few legacy systems
        that need occasional maintenance.&lt;/li&gt;&lt;li&gt;We use Rspec and FactoryGirl
        for testing. &amp;nbsp;Experience here is a big plus!&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About our Stack&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;We use primarily use Ruby, Rails, MySQL,
        Elasticsearch, with HAML, SASS, Coffeescript, and Sidekiq.&lt;/li&gt;&lt;li&gt;Our
        Rails code is on the latest release of Rails 3. We're looking to jump to Rails
        4 shortly; bonus points if you've worked on major Rails version upgrades.&lt;/li&gt;&lt;li&gt;We
        have a few legacy codebases written in PHP that are being killed off and migrated
        into the Ruby codebase.&lt;/li&gt;&lt;li&gt;A Phonegap-based mobile app that
        communicates with our main stack via a RESTful Rails API.&lt;/li&gt;&lt;li&gt;We
        deploy to EC2 with Capistrano, and are looking to improve this process. Major
        bonus points if you're excited about DevOps!&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%6a%6f%62%73@%66%61%6e%6d%61%6b%65%72.%63%6f%6d&quot;&gt;jobs@fanmaker.com&lt;/a&gt;&lt;/p&gt;\n</description>\n
