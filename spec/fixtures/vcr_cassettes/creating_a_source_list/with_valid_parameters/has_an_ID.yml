        \   </item>\n    <item>\n      <media:content type=\"image/png\" url=\"https://s3.amazonaws.com/wwr-production/logos/0001/3694/logo.gif\"/>\n
        \     <title>ControlShift Labs: Software Engineer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3694/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; Brooklyn,
        NY\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.controlshiftlabs.com/&quot;&gt;http://www.controlshiftlabs.com/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;You're
        a talented software engineer who wants to help change the world &amp;amp;
        be part of a strong technical team.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We're a startup supporting a shift in how advocacy
        organizations use the internet to organize -- and building tools that empower
        ordinary activists in extraordinary ways.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;ControlShift Labs is hiring a software engineer
        to support the improvement and continued development of our product that millions
        of people have used to fight for change in their communities. As part of the
        team, you will own features from concept to deployment, help shape product
        strategy and push for technical excellence.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Details&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We're
        pragmatic about the technologies we use in our work but at the moment our
        stack includes ruby, rails, rspec, postgres, redis, sass and haml. We practice
        test driven development, hold daily team stand-ups and use an agile-inspired
        process. We deploy our platform on AWS using Terraform, Chef, Packer, and
        CodeDeploy.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Responsibilities:&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Own the end-to-end development of new
        product features from idea to live product.&lt;/li&gt;&lt;li&gt;Learn from
        our customers about their work through our weekly calls and in-person gatherings
        and use that knowledge to craft a product that is responsive to their needs.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Respond
        to bug reports written by non-technical users with compassion. Everyone on
        our team shares the customer support burden.&lt;/li&gt;&lt;li&gt;Write code,
        mostly in ruby and javascript, but other languages as needed to get the job
        done.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Be flexible to changing requirements and
        a willingness to take on whatever work is needed - we're a small team and
        everyone inevitably wears a few different hats.&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        will give specical consideration for this position to applicants with experience
        in devops or an interest in growing your skills in this area. We've invested
        a lot in infrastructure automation this year and have ambitious plans to do
        more.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;About
        Us&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        love open source&amp;nbsp;and&amp;nbsp;&lt;a href=&quot;https://www.github.com/controlshift/&quot;&gt;share
        a lot of our work on Github.&lt;/a&gt;&amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We care deeply about creating a more fair, just
        and progressive world -- and empowering ordinary people to take &amp;amp;
        lead action in their communities.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We're a globally distributed team where everyone
        works remotely. Work from anywhere with high speed internet as long as your
        work day overlaps with U.S. East Coast business hours, so we can talk on Google
        Hangout and team chat.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Benefits include health, dental and vision insurance,
        generous paid vacation time, opportunities for travel, paid parental leave
        and a flexible work environment.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We're a small, profitable and bootstrapped team
        that is as committed to the social impact of our work as technical excellence.
        We pay competitive salaries.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Equal Opportunity&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We&amp;nbsp;believe that diversity of ideas and
        perspectives makes our products and the movements that we serve stronger.
        We are proud to be an inclusive and equal-opportunity workplace, where all
        applicants and employees are considered for hire, promotion and job status
        without regard to race, ethnicity, color, religious affiliation, national
        origin, age, gender identity or expression, sexual orientation, or physical
        handicap.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Apply through our web form: &lt;a href=&quot;https://controlshift.recruiterbox.com/jobs/fk0y7l/&quot;&gt;https://controlshift.recruiterbox.com/jobs/fk0y7l/&lt;/a&gt;&lt;/p&gt;\n</description>\n
