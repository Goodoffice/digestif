        \     <title>Red Van Workshop: Web Developer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3683/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; Grand Rapids,
        MI and Boulder, CO\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a
        href=&quot;http://www.redvanworkshop.com&quot;&gt;http://www.redvanworkshop.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Red
        Van Workshop is a specialist in complex, multi-lingual, multi-national, multi-brand
        Demandware e-commerce system design, architecture, integration, development
        direction, implementation, customization, support, and delivery. We are experienced.
        We deliver. We make clients happy.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We work with some of the best known retailers
        in the world, so demands are high - but we work smart and treat developers
        right. Our company's founders are developers, and most of us are still writing
        code and guiding teams every day.&amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We are looking for you, if you're a talented front-end
        or full-stack web developer who has the capacity to use server-side templating
        and is very comfortable working in JavaScript, CSS, and markup to build, enhance,
        and troubleshoot high performance and high-traffic eCommerce sites. If you
        want to dig deeper and learn more about the server-side stack, integrations,
        and architecture, we'll get you there.&amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We will challenge you, our clients will challenge
        you. We respect you.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Red Van Workhsop is a distributed company, so
        your geographic location within the USA is not critical: your office is your
        choice. Occasional travel availability to client locations is necessary, however,
        so reasonable proximity to an airport with good commercial service is necessary.
        Most of our crew travels rarely, at most a few days per quarter.&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Applicants
        must be located in the United States of America, legally authorized to work
        in the United States of America, and be fluent in written and verbal English.
        Recruiting and staffing firms will not be considered.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Some prior experience is preferred (prior Demandware,
        Magento, or other eCommerce experience is excellent), and we expect that you
        can show a few examples of sites or code that you've worked on and are proud
        of - they don't have to be intrinsically exciting, just tell us a bit about
        what, why, and how you did it.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Stuff we hope you're familiar with:&lt;/div&gt;&lt;ul&gt;&lt;li&gt;HTML,
        CSS, and Javascript&amp;nbsp;&lt;/li&gt;&lt;li&gt;Compass, SASS, Zurb Foundation,
        Bootstrap, Less, JQuery&lt;/li&gt;&lt;li&gt;Demandware, eCommerce, CMS (Drupal,
        Sitecore, etc)&lt;/li&gt;&lt;li&gt;Cross-browser compatibility&lt;/li&gt;&lt;li&gt;MVC
        / MVVC site architecture&lt;/li&gt;&lt;li&gt;Web security&lt;/li&gt;&lt;li&gt;Caching&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Send resume and contact information to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%77%6f%72%6b@%72%65%64%76%61%6e%77%6f%72%6b%73%68%6f%70.%63%6f%6d&quot;&gt;work@redvanworkshop.com&lt;/a&gt;&lt;/p&gt;\n</description>\n
