        \   </item>\n    <item>\n      <media:content type=\"image/png\" url=\"https://s3.amazonaws.com/wwr-production/logos/0001/3697/logo.gif\"/>\n
        \     <title>NomNom Insights: Senior Front End Developer (Remote, Europe only)</title>\n
        \     <description>&lt;img alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3697/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; London\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://nomnom.it/&quot;&gt;http://nomnom.it/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;About
        NomNom&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;NomNom is a B2B Saas application that helps customer-obsessed
        professionals learn from their customers faster. We aggregate customer feedback
        from different sources, making it easy &amp;nbsp;to search, analyse and share
        it across the business.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Our team is small and distributed.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our
        culture is driven by talented individuals who love perfecting their craft.
        We like scrappy hustlers who are excited about solving hard problems with
        practical solutions.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We help our team members grow in their roles.
        We encourage and finance continuous learning and development. As part of NomNom,
        you&#8217;ll attend events, improve your skills and explore new ones.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        have no set hours, as long as your work is getting done, you're free to work
        whatever schedule suits you. We have a flexible vacation policy. You take
        the time you need.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About you&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        are seeking a Senior Front End Developer to help us shape and execute our
        product roadmap. This is an opportunity to join a brilliant team and demonstrate
        your ability to learn fast and scale an early stage product. As the ideal
        candidate for this job, you&#8217;ve had previous experience working at startups
        and feel comfortable in a self-managed environment.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;As a distributed team, we&#8217;re relying on
        tools for async collaboration - Slack, Trello, Skype, iDoneThis and Hangouts.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our
        codebase is based on Backbone and RequireJS. We test our code with Jasmine
        and we have a suite of browser-based tests. Backbone applications talk to
        our API for all operations and are based on event-oriented architecture. We're
        using SASS for our stylesheets and all assets are managed by Rails' asset
        pipeline.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our
        view layer is based on reactive templates backed by&amp;nbsp;&lt;a href=&quot;http://www.ractivejs.org/&quot;&gt;RactiveJS&lt;/a&gt;&amp;nbsp;and
        Backbone views.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Design and user experience are very important
        to us, we value&amp;nbsp;high attention to detail. You'll be working very
        closely with the&amp;nbsp;product team.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Required knowledge and experience&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Knowledge
        and experience of Javascript and CSS&lt;/li&gt;&lt;li&gt;Test driven development&lt;/li&gt;&lt;li&gt;Experience
        of working on API-powered single page applications&lt;/li&gt;&lt;li&gt;Demonstrated
        history of working with various front-end JS frameworks (We use Backbone,
        RequireJS, RactiveJS and D3, it's very unlikely you'll ever see Angular in
        our stack)&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Desirable
        knowledge and experience&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Interest in ClojureScript (pet-projects
        are OK :-))&lt;/li&gt;&lt;li&gt;Ruby (and a bit of Rails)&lt;/li&gt;&lt;li&gt;Backbone
        &amp;amp; RequireJS&lt;/li&gt;&lt;li&gt;RactiveJS&lt;/li&gt;&lt;li&gt;Client-side
        performance&lt;/li&gt;&lt;li&gt;Interest in functional programming&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Salaries
        and Perks&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;You can work from anywhere in the world
        (Europe&amp;nbsp;&lt;strong&gt;strongly&lt;/strong&gt;&amp;nbsp;preferred)&lt;/li&gt;&lt;li&gt;Budget
        allowance for professional development (up to &#163;1,000)&lt;/li&gt;&lt;li&gt;Pick
        your own equipment.&amp;nbsp;&lt;/li&gt;&lt;li&gt;FancyHands.com access.&lt;/li&gt;&lt;li&gt;Competitive
        salary based on experience.&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;To
        get started,&amp;nbsp;apply now.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&amp;nbsp;&lt;em&gt;&lt;strong&gt;Important: NomNom
        is not working with agencies or recruiters. We only accept direct applications&lt;/strong&gt;&lt;/em&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Please apply directly on our website &lt;a href=&quot;http://www.nomnom.it&quot;&gt;www.nomnom.it&lt;/a&gt;
        &lt;/p&gt;\n</description>\n      <pubDate>Wed, 06 Apr 2016 10:50:32 +0000</pubDate>\n
