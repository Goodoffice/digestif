        \   </item>\n    <item>\n      <media:content type=\"image/png\" url=\"https://s3.amazonaws.com/wwr-production/logos/0001/3695/logo.gif\"/>\n
        \     <title>LendingRobot: Backend Python Developer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3695/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; Seattle,
        WA\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; lendingrobot.com\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;About
        LendingRobot&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;LendingRobot is an innovative financial technology
        start-up based in Seattle, WA. It combines cutting edge machine learning algorithms
        with advanced cloud technologies to offer the leading automated investment
        management service for people investing in peer-lending marketplaces.&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;The
        Position: Python Backend Developer&amp;nbsp;&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You
        will help develop a scalable, high-performance, cloud-based platform for active
        portfolio management on behalf of our clients. Our product consists of a secure
        back-end architecture and a customer-facing website. You will be faced with
        interesting technical challenges in security, distributed high-performance
        computing, data analysis and computational finance. Although our industry
        is heavily regulated, we provide a pretty un-coerced work environment, and
        we expect you to show autonomy and pride in the elegance of your solutions.&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Required:&amp;nbsp;&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Computer
        Science degree or equivalent&lt;br /&gt;&lt;/div&gt;&lt;div&gt;\nOutstanding
        coding skills. No, really.&lt;br /&gt;&lt;/div&gt;&lt;div&gt;\nConstant appetite
        for learning&lt;br /&gt;&lt;/div&gt;&lt;div&gt;\n2-5 years of industry experience&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;\nExperience building and shipping web-scale applications
        Good communication skills&amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Passion for quality, customer satisfaction, and
        never-ending improvement Team player and nice human being overall&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Strongly
        preferred:&amp;nbsp;&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Mastery of Python/Django or related frameworks&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;\nExperience with the AWS stack&lt;br /&gt;&lt;/div&gt;&lt;div&gt;\nExperience
        with devops tools&lt;br /&gt;&lt;/div&gt;&lt;div&gt;\nDeep understanding of
        security, scale and performance&amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Benefits&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Ability
        to work from wherever you want. Some travel to our Seattle HQ is required.&lt;/li&gt;&lt;li&gt;Opportunity
        to join a series-A startup and share its success&lt;/li&gt;&lt;li&gt;Competitive
        pay and benefits&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt;
        Send a resume to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%63%61%72%65%65%72%73@%6c%65%6e%64%69%6e%67%72%6f%62%6f%74.%63%6f%6d&quot;&gt;careers@lendingrobot.com&lt;/a&gt;\n&lt;/p&gt;\n</description>\n
