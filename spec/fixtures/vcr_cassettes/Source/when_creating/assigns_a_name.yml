        \   <item>\n      <media:content type=\"image/png\" url=\"https://s3.amazonaws.com/wwr-production/logos/0001/3682/logo.gif\"/>\n
        \     <title>Project Ricochet: Meteor Developer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3682/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; Bay Area\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;https://projectricochet.com/&quot;&gt;https://projectricochet.com/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Project
        Ricochet has its hands in a lot of cool stuff. We are a design and development
        firm with a focus on PHP and Node.js. Currently a large percentage of our
        work is in Drupal, but when we look to the future of the web, it&#8217;s in
        slick Javascript frameworks that bring the web alive and make it feel more
        and more like a native app. &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We are in need of another developer (full time
        or contract) to join our solid team and we&#8217;re taking our time to ensure
        that the candidate is the right fit. &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;The ideal candidate is an experienced Meteor engineer
        who&#8217;s also savvy in Node.js, Angular, and front-end &amp;amp; back-end
        aspects of Drupal (including theming, jQuery, &amp;amp; compiled css).&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        offer competitive pay and a competitive bonus program based on your billable
        time. &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Qualities
        of the Ideal Candidate&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Solid capabilities in PHP (OOP and MVC
        Principles), HTML/CSS, Javascript (JQuery, Node.js or Meteor) and AJAX. Linux
        admin capabilities is a huge plus. As is knowing Drupal. &lt;/li&gt;&lt;li&gt;3-5
        years of software engineering experience.&lt;/li&gt;&lt;li&gt;2+ years of
        experience with advanced Meteor development.&lt;/li&gt;&lt;li&gt;Computer
        Science degree or comparable solid knowledge and real world programming experience
        is a plus. &lt;/li&gt;&lt;li&gt;Humble, honest, hungry and smart.&lt;/li&gt;&lt;li&gt;Organized,
        systematic, and logical.&lt;/li&gt;&lt;li&gt;Good verbal and written communication
        skills.&lt;/li&gt;&lt;li&gt;Ability to work in a team and grow from constructive
        feedback.&lt;/li&gt;&lt;li&gt;Has contributed to at least one Open Source
        project.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Challenges of the Job&lt;/div&gt;&lt;ul&gt;&lt;li&gt;You
        will be asked to learn constantly. Although support will be provided by our
        team, you need to research solutions and read documentation to find solutions
        on your own.&lt;/li&gt;&lt;li&gt;You must have the ability to multi-task and
        switch gears to work on multiple projects in any given day.&lt;/li&gt;&lt;li&gt;You
        must use our software to track your time and log your progress throughout
        the day.&lt;/li&gt;&lt;li&gt;You must be a fast, efficient and high quality
        worker.&lt;/li&gt;&lt;li&gt;You must complete projects on budget (which you
        help set) and are expected to be billable at least 35 hours per week (in line
        with an industry standard 90%), extra billable hours or an advancement / increase
        of your billable rate will result in hourly bonuses paid quarterly.&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Benefits
        of the Job&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Gain experience in a wide range of technologies
        and programming processes to acquire the competencies needed to be a rock
        solid software developer.&lt;/li&gt;&lt;li&gt;Grow professionally and (most
        likely) personally in this role.&lt;/li&gt;&lt;li&gt;Regular 40 hour work
        week (overtime may be required from time to time but it is rare) and respectful,
        fun and relaxed work environment. We want you to have a good work/life balance
        and we also want to support you in any side projects you may be involved in.&lt;/li&gt;&lt;li&gt;Opportunities
        to be involved in entrepreneurial offshoots from products we develop internally.&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Compensation&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Competitive
        salary commensurate with experience&lt;/li&gt;&lt;li&gt;Bonuses for extra
        billable hours allow you to easily make more than your salary, whenever you
        want.&lt;/li&gt;&lt;li&gt;Great opportunities for rapid advancement and sharing
        in our success.&lt;/li&gt;&lt;li&gt;For full time employees: Healthcare, Major
        Holidays and Paid Vacation.&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Send an email to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%6a%6f%62%73+%6d%65%74%65%6f%72%64%65%76%65%6c%6f%70%65%72@%70%72%6f%6a%65%63%74%72%69%63%6f%63%68%65%74.%63%6f%6d&quot;&gt;jobs+meteordeveloper@projectricochet.com&lt;/a&gt;
        with the subject line: &#8220;Meteor Developer Position&#8221; | Use the body
        of the email as your cover letter |Attach your resume in PDF format\r\nNote:
        Incomplete or unprofessional submissions will not be reviewed.&lt;/p&gt;\n</description>\n
        \     <pubDate>Tue, 29 Mar 2016 18:16:16 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2793-meteor-developer</guid>\n
