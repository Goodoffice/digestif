        have strong analytical and critical thinking skills&lt;/li&gt;&lt;li&gt;Excellent
        English communication skills (written and verbal)&lt;/li&gt;&lt;li&gt;Experience
        with continuous integration and automated deployment pipelines&lt;/li&gt;&lt;li&gt;Experience
        working with at least one automated testing framework&lt;/li&gt;&lt;li&gt;Ability
        to learn new technologies quickly&lt;/li&gt;&lt;li&gt;Friendly, positive and
        collaborative&lt;/li&gt;&lt;li&gt;Dependable, proactive and self-motivated&lt;/li&gt;&lt;li&gt;Must
        have access to a reliable high speed Internet connection&lt;/li&gt;&lt;li&gt;Must
        be available to work at least 4 hours within 9am-5pm Eastern Time Zone&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Desired Skills&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Experience
