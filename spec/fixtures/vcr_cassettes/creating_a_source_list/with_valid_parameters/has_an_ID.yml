        our South American offices&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;To apply:&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Please
        send your resume to &lt;a href=&quot;mailto:careers@stackbuilders.com&quot;&gt;careers@stackbuilders.com&lt;/a&gt;&amp;nbsp;and
        include a link to a GitHub profile.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt; Please
        send your resume to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%63%61%72%65%65%72%73@%73%74%61%63%6b%62%75%69%6c%64%65%72%73.%63%6f%6d&quot;&gt;careers@stackbuilders.com&lt;/a&gt;&lt;/p&gt;\n</description>\n
