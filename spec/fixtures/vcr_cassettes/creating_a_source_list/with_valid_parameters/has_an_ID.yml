        \   </item>\n    <item>\n      <media:content type=\"image/png\" url=\"https://s3.amazonaws.com/wwr-production/logos/0001/3698/logo.gif\"/>\n
        \     <title>Majestic Media: Technical Leader </title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3698/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; Toronto,
        Canada\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.majesticmedia.ca/&quot;&gt;http://www.majesticmedia.ca/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Majestic
        Media is looking for an experienced Technical Leader to join our scrum development
        team. This position is a permanent, full-time position. It is NOT suitable
        for entry-level or junior developers. &amp;nbsp;&lt;strong&gt;This is a 100%
        remote position&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Our development team builds platforms, websites
        and custom software for some of the biggest companies in the world. In this
        role, you will become our Technical Leader, helping from ideation, project
        estimates, development, through to delivery. &amp;nbsp;PHP is a must. We expect
        WordPress &amp;amp; Drupal experience, building custom sites, refactoring
        and creating plugins and building complex platforms. You will collaborate
        with the team and stakeholders to turn business goals into a reality by tapping
        into your deep knowledge of PHP and site architecture to deliver high-quality
        solutions.&amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You will be expected to have a great deal of knowledge
        on cloud hosting &amp;amp; monitoring.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;The perfect candidate has a deep understanding
        and passion for complex systems, projects, and building custom software. They
        are an excellent problem solver with a strong desire to learn, collaborate
        and grow with the team. They believe in writing well tested readable code
        and building well-crafted software.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Job Responsibilities:&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Active
        participation in our scrum meetings and pairing sessions&lt;/li&gt;&lt;li&gt;Architect
        and develop new back end features and plugins&lt;/li&gt;&lt;li&gt;Analyze
        wireframes, photoshop files &amp;amp; creative to ensure the technical feasibility
        and point out potential issues&lt;/li&gt;&lt;li&gt;Optimize applications for
        maximum speed, scalability and security&lt;/li&gt;&lt;li&gt;Write high quality
        code with readability, efficiency and maintainability in mind&lt;/li&gt;&lt;li&gt;Work
        with the team to resolve bugs&lt;/li&gt;&lt;li&gt;Perform server maintenance,
        backups and monitoring and apply upgrades and patches when appropriate&lt;/li&gt;&lt;li&gt;Provide
        required documentation and creation of tickets on our PM system&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Required
        skills:&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;7+ years development
        experience&lt;/li&gt;&lt;li&gt;5+ years experience working with PHP&lt;/li&gt;&lt;li&gt;3+
        years experience working on WordPress and/or Drupal sites&lt;/li&gt;&lt;li&gt;Experience
        with LAMP/LEMP stacks&lt;/li&gt;&lt;li&gt;Solid PHP/MySQL development skills&lt;/li&gt;&lt;li&gt;Drupal/Wordpress
        experience is a plus&lt;/li&gt;&lt;li&gt;HTML5/CSS3&lt;/li&gt;&lt;li&gt;Solid
        Javascript experience (experience with Angular/React is a plus)&lt;/li&gt;&lt;li&gt;AJAX&lt;/li&gt;&lt;li&gt;JSON,
        REST WebServices&lt;/li&gt;&lt;li&gt;Ability to build microsites and mobile
        web apps&lt;/li&gt;&lt;li&gt;Facebook and Twitter API experience&lt;/li&gt;&lt;li&gt;Excellent
        understanding of OOP, software development life cycle and better practices&lt;/li&gt;&lt;li&gt;Must
        have strong analytical and critical thinking skills&lt;/li&gt;&lt;li&gt;Excellent
        English communication skills (written and verbal)&lt;/li&gt;&lt;li&gt;Experience
        with continuous integration and automated deployment pipelines&lt;/li&gt;&lt;li&gt;Ability
        to learn new technologies quickly&lt;/li&gt;&lt;li&gt;Friendly, positive and
        collaborative&lt;/li&gt;&lt;li&gt;Dependable, proactive and self-motivated&lt;/li&gt;&lt;li&gt;Must
        have access to a reliable high speed Internet connection&lt;/li&gt;&lt;li&gt;Must
        be available to work at least 4 hours within 9am-5pm Eastern Time Zone&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Desired
        Skills&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Front-end and superior
        JS experience&lt;/li&gt;&lt;li&gt;Experience working remotely&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Bonus
        skills&amp;nbsp;(but not required):&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Education/background
        in computer science and/or a technical field&lt;/li&gt;&lt;li&gt;Experience
        using GIT or SVN&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Job Perks&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;~4+
        weeks of vacation (paid)&lt;/li&gt;&lt;li&gt;You can work anywhere in the
        world as long as you have a stable/strong internet connection&lt;/li&gt;&lt;li&gt;Flexible,
        remote work&lt;/li&gt;&lt;li&gt;A fun, passionate team working from all over
        the world&lt;/li&gt;&lt;li&gt;A fast growing company with lots of opportunities
        for job growth&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About Majestic Media&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Majestic
        is a digital innovation agency that employs top global talent in a variety
        of fields: strategy, UX, design, development, product management, &amp;amp;
        creative.&amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;To Apply&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Please
        send an email to &lt;strong&gt;&lt;a href=&quot;mailto:info@majesticmedia.ca&quot;&gt;info@majesticmedia.ca&lt;/a&gt;&amp;nbsp;&lt;/strong&gt;with
        &#8220;&lt;strong&gt;Technical Leader&lt;/strong&gt;&#8221; in the subject
        line.&amp;nbsp;Please include:&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ol&gt;&lt;li&gt;A little bit about who you are, why you
        are interested in working at Majestic, and a link to your online portfolio
        and/or resume&lt;/li&gt;&lt;li&gt;Highlight any experience that is particularly
        relevant&lt;/li&gt;&lt;li&gt;Salary expectations&lt;/li&gt;&lt;/ol&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;If
        we think you&#8217;re a good fit, we&#8217;ll be in touch!&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Please send your resume to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%69%6e%66%6f@%6d%61%6a%65%73%74%69%63%6d%65%64%69%61.%63%61&quot;&gt;info@majesticmedia.ca&lt;/a&gt;&lt;/p&gt;\n</description>\n
