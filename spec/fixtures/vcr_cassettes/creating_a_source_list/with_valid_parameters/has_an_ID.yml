        \     <title>Close.io: Senior UI/JavaScript Frontend Engineer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3701/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; Palo Alto,
        CA\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.close.io&quot;&gt;www.close.io&lt;/a&gt;
        \n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;ABOUT US!&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;At
        Close.io we&#8217;re building the sales communication platform of the future.
        We&#8217;ve built a next-generation CRM that eliminates manual data entry
        and helps sales teams close more deals. We are hiring engineers to help us
        unify the world's sales calls and emails into one beautiful workflow.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our
        app&#8217;s front-end is a single-page HTML5/JavaScript web app written with
        Backbone.js, jQuery, RequireJS, Handlebars, QUnit, Grunt, etc. It&#8217;s
        built entirely on top of our public REST API and targets only modern browsers.
        Our UI updates in near real-time and is written in LESS/CSS atop Bootstrap.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        &#10084; open source &#8211; using 40+ frontend libraries/plugins with contributions
        to many of them.&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;ABOUT
        YOU!&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;We're looking for experienced full-time
        developers to join our core team who have a strong understanding of web technologies
        and want to help design, implement, and launch major user-facing features.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;YOU
        SHOULD...&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;have 3+ years experience
        building modern front-end applications in JavaScript, HTML5, and CSS&lt;/li&gt;&lt;li&gt;have
        great product sense and be able to think through user experience issues before
        diving into the code&lt;/li&gt;&lt;li&gt;write maintainable, testable, and
        performant JavaScript&lt;/li&gt;&lt;li&gt;have a love for great UI&lt;/li&gt;&lt;li&gt;enjoy
        debugging all aspects of the front-end app including memory leaks and quirky
        CSS across browsers&lt;/li&gt;&lt;li&gt;have experience implementing real-time
        (e.g. websockets, polling, etc.) web apps&lt;/li&gt;&lt;li&gt;have significant
        experience with REST APIs and thoroughly understand HTTP requests&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;BONUS
        POINTS IF YOU...&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;have an eye
        for design and experience with Photoshop, Sketch, or similar&lt;/li&gt;&lt;li&gt;have
        contributed open source code (core or plugins) for a popular frontend framework
        such as Backbone, Angular, or React&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;WHY WORK WITH US?&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;For
        the personal growth experience of helping build a truly successful SaaS company
        with a stellar team where you can have a huge impact.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Above
        market salary, healthcare, dental, and retirement benefits package&lt;/li&gt;&lt;li&gt;Work
        remotely from anywhere in the world, or from our HQ in Palo Alto, CA with
        a beautiful view. Just be willing to do a bit of traveling every quarter for
        some face-to-face time with the whole team.&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; &lt;a href=&quot;https://jobs.lever.co/close.io/10a1e32b-1a59-48dc-b8f4-e6f0dfae4e20/apply?lever-source=WWR&quot;&gt;https://jobs.lever.co/close.io/10a1e32b-1a59-48dc-b8f4-e6f0dfae4e20/apply?lever-source=WWR&lt;/a&gt;&lt;/p&gt;\n</description>\n
