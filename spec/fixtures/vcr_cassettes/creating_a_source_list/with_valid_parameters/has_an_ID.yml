        FL\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;https://chp.tbe.taleo.net/chp03/ats/careers/requisition.jsp?org=FANA&amp;amp;cws=1&amp;amp;rid=790&quot;&gt;https://chp.tbe.taleo.net/chp03/ats/careers/requisition.jsp?org=FANA&amp;amp;cws=1&amp;amp;rid=790&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Fanatics
        needs you! You are a Node developer, building the tools that power our sites
        (from how they display SEO content, to the way we launch campaigns when a
        major sporting event ends). &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You&#8217;re experienced with JavaScript and passionate
        about driving technology as well as user and developer experience. &lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You
        have built RESTful APIs and/or CLI tools in Node. You&#8217;re interested
        in building tools, libraries, and applications that run on AWS and power the
        content on our sites. &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You&#8217;re excited by learning new technologies,
        and proud to show your quality code and its associated tests. &lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You
        will learn and grow along with the team as we build next-generation applications
        for Fanatics.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You see opportunities for simplifying tasks, and
        you write code that improves and streamlines your life.&lt;/div&gt;&lt;div&gt;**This
        is a remote role. The hiring manager works out of the San Francisco office.**&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Responsibilities:&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You will architect &amp;amp; develop Node services
        and applications&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You will work on our publishing
        mechanism, using elastic search, redis, and a plethora of AWS services&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You will scope features, enhancements, and write
        unit and integration tests along with the application code&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Qualifications:&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;2+ Years of JavaScript &amp;amp; Node development&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You are Detail-oriented, with excellent analytical,
        technical and problem solving skills&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You
        are flexible, and interested in learning and growth&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Bachelor&#8217;s
        degree required&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Bonuses:&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Experience
        with Elastic Search, Redis, AWS (S3, Lambda, RDS, Container Service &amp;amp;
        Cloud Formation)&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Experience creating relational
        database schemas and/or writing complex queries&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Experience
        with other languages such as Java, Objective-C, Swift, Python&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Send your resume to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%70%6d%6f%6c%64%74@%66%61%6e%61%74%69%63%73.%63%6f%6d&quot;&gt;pmoldt@fanatics.com&lt;/a&gt;&lt;/p&gt;\n</description>\n
