        years of experience&lt;/li&gt;&lt;li&gt;High level of oral, technical, and
        written communication skills&lt;/li&gt;&lt;li&gt;Ability to critically think
        and offer solutions to clients&lt;/li&gt;&lt;li&gt;Ability and interest in
        teaching others on the team, setting priorities for projects and making sure
        they are completed&lt;/li&gt;&lt;li&gt;ARC Programming&lt;/li&gt;&lt;li&gt;CocoaPods
        &lt;/li&gt;&lt;li&gt;Auto-layout, XIB files and Storyboards&lt;/li&gt;&lt;li&gt;iOS
        SDKs: Facebook, Twitter or similar&lt;/li&gt;&lt;li&gt;A good understanding
        of Representational State Transfer (REST) and the tools used to interact with
        a mobile application backend&lt;/li&gt;&lt;li&gt;Unit testing is a plus&lt;/li&gt;&lt;li&gt;Core
        data (optional)&lt;/li&gt;&lt;li&gt;A strong interest in functional programming
        is a plus&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Some
        of our perks:&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Constant professional
        development, weekly R&amp;amp;D meetings&lt;/li&gt;&lt;li&gt;Strong culture
        of learning and professional development&lt;/li&gt;&lt;li&gt;Chance to visit
        our South American offices&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;To apply:&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Please
        send your resume to &lt;a href=&quot;mailto:careers@stackbuilders.com&quot;&gt;careers@stackbuilders.com&lt;/a&gt;&amp;nbsp;and
        include a link to a GitHub profile.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt; Please
        send your resume to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%63%61%72%65%65%72%73@%73%74%61%63%6b%62%75%69%6c%64%65%72%73.%63%6f%6d&quot;&gt;careers@stackbuilders.com&lt;/a&gt;&lt;/p&gt;\n</description>\n
