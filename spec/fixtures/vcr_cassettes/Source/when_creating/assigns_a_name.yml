        \     <title>Stack Builders: iOS Developer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3684/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; New York\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.stackbuilders.com&quot;&gt;www.stackbuilders.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;About
        Us&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Stack Builders is a software consultancy dedicated
        to going beyond delivering great products for clients - we want to change
        the software industry through the use of better tools and practices.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Stack
        Builders has offices in New York City and Quito, Ecuador. We are looking for
        an iOS Developer to help us solve complex and exciting challenges on our projects.
        Approximately 25% of our development is currently in Haskell and Clojure with
        that percentage continually growing.&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About You&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Stack
        Builders is searching for a seasoned specialist in iOS development to join
        our growing, global team. We would like to welcome someone to our team who
        has 3+ years of experience and enjoys working on diverse projects with a mix
        of local and remote teams.&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Requirements
        &amp;amp; Responsibilities&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;CS degree&lt;/li&gt;&lt;li&gt;Ability
        to maintain normal working hours close to Eastern Standard Time&lt;/li&gt;&lt;li&gt;3+
        years of experience&lt;/li&gt;&lt;li&gt;High level of oral, technical, and
        written communication skills&lt;/li&gt;&lt;li&gt;Ability to critically think
        and offer solutions to clients&lt;/li&gt;&lt;li&gt;Ability and interest in
        teaching others on the team, setting priorities for projects and making sure
        they are completed&lt;/li&gt;&lt;li&gt;ARC Programming&lt;/li&gt;&lt;li&gt;CocoaPods
        &lt;/li&gt;&lt;li&gt;Auto-layout, XIB files and Storyboards&lt;/li&gt;&lt;li&gt;iOS
        SDKs: Facebook, Twitter or similar&lt;/li&gt;&lt;li&gt;A good understanding
        of Representational State Transfer (REST) and the tools used to interact with
        a mobile application backend&lt;/li&gt;&lt;li&gt;Unit testing is a plus&lt;/li&gt;&lt;li&gt;Core
        data (optional)&lt;/li&gt;&lt;li&gt;A strong interest in functional programming
        is a plus&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Some
        of our perks:&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Constant professional
        development, weekly R&amp;amp;D meetings&lt;/li&gt;&lt;li&gt;Strong culture
        of learning and professional development&lt;/li&gt;&lt;li&gt;Chance to visit
        our South American offices&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;To apply:&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Please
        send your resume to &lt;a href=&quot;mailto:careers@stackbuilders.com&quot;&gt;careers@stackbuilders.com&lt;/a&gt;&amp;nbsp;and
        include a link to a GitHub profile.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt; Please
        send your resume to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%63%61%72%65%65%72%73@%73%74%61%63%6b%62%75%69%6c%64%65%72%73.%63%6f%6d&quot;&gt;careers@stackbuilders.com&lt;/a&gt;&lt;/p&gt;\n</description>\n
        \     <pubDate>Tue, 29 Mar 2016 23:05:06 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2797-ios-developer</guid>\n
        \     <link>https://weworkremotely.com/jobs/2797-ios-developer</link>\n    </item>\n
        \   <item>\n      <media:content type=\"image/png\" url=\"https://s3.amazonaws.com/wwr-production/logos/0001/3570/logo.gif\"/>\n
        \     <title>CircleCI: Support Engineer - Dublin, Ireland</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3570/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; San Francisco,
        CA \n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;https://circleci.com/&quot;&gt;https://circleci.com/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;As
        a Support Engineer on the Engineering team, your goal is to work directly
        with customers to resolve any issues that they may be having with the CircleCI
        platform. &amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;About CircleCI&lt;/div&gt;&lt;div&gt;CircleCI
        provides development and software teams the confidence to build, test, and
        deploy&#8212;quickly and consistently&#8212;across numerous platforms. Built
        to address the demanding needs for today's application development environments,
        CircleCI supports all types of software testing including web, mobile and
        container (Docker) environments. CircleCI makes continuous integration and
        continuous deployment simple and easy for thousands of companies like Shopify,
        Cisco, Sony and Trunk Club, so they can ship better code, faster.  CircleCI
        is venture backed by Draper Fisher Jurvetson, Baseline Ventures, Harrison
        Metal Capital, Data Collective, 500 Startups, SV Angel, and a collection of
        respected angels.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Are you empathetic to developers and love to problem-solve?
        We&#8217;d love to talk if you:&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Have
        a strong familiarity with a broad spectrum of technology stacks, including
        Rails, Python, PHP, Node, Java, and others&lt;/li&gt;&lt;li&gt;Be familiar
        with Linux and Unix based operating systems&lt;/li&gt;&lt;li&gt;Have the ability
        to dive into a codebase easily to discover issues&lt;/li&gt;&lt;li&gt;Have
        a customer-centric and diplomatic writing style: you'll be helping customers
        from a wide range of backgrounds, languages, and experience levels&lt;/li&gt;&lt;li&gt;Love
        talking to people and helping them solve problems&lt;/li&gt;&lt;li&gt;Really
        want to assist developers in being happy and successful&lt;/li&gt;&lt;li&gt;Have
        significant technical ability, with an understanding of the developer mindset,
        tools and culture&lt;/li&gt;&lt;li&gt;Have the ability to fix problems that
        come up often so that they never happen to any customer again&lt;/li&gt;&lt;li&gt;Have
        some knowledge of Unit Testing and Test Driven Development&lt;/li&gt;&lt;li&gt;Have
        some knowledge of Continuous Integration and Continuous Delivery methodologies&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Please apply here: &lt;a href=&quot;https://jobs.lever.co/circleci/d46a0b81-2307-4e95-ab80-59733a4ed41a&quot;&gt;https://jobs.lever.co/circleci/d46a0b81-2307-4e95-ab80-59733a4ed41a&lt;/a&gt;&lt;/p&gt;\n</description>\n
        \     <pubDate>Tue, 29 Mar 2016 22:27:07 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2796-support-engineer-dublin-ireland</guid>\n
        \     <link>https://weworkremotely.com/jobs/2796-support-engineer-dublin-ireland</link>\n
        \   </item>\n    <item>\n      <title>TeamGantt: Senior Designer</title>\n
        \     <description>\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt;
        Anywhere\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;https://teamgantt.com/jobs/&quot;&gt;https://teamgantt.com/jobs/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;TeamGantt
        is a fast growing, profitable startup with thousands of customers including
        big names like Twitter, Sony Entertainment, Expedia, and Turner Broadcasting
        from across 60 different countries. We&#8217;ve done this by focusing on design
        and a great user experience for our customers. Many of our customers are actually
        design agencies. We&#8217;ve been expanding the product feature set, and are
        now looking to make our first design hire in the company.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;WHY
        THIS IS A UNIQUE OPPORTUNITY&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Fully remote position&lt;/li&gt;&lt;li&gt;Amazing
        work/life balance - 40 hour work weeks. We all have families and know it's
        important to have time outside of work.&lt;/li&gt;&lt;li&gt;Fast growing startup
        with a small team (Thousands of customers in over 60 countries with just 6
        employees). Super rare!&lt;/li&gt;&lt;li&gt;Profitable company since 2010
        with no outside funding. This means we answer to customers, not investors
        :). It also means that we are financially strong and not waiting for another
        round of investment.&lt;/li&gt;&lt;li&gt;A chance to play a big design role
        in a popular product.&lt;/li&gt;&lt;li&gt;Build something that thousands of
        companies will use. It&#8217;s possible that some of your favorite companies
        are already customers.&lt;/li&gt;&lt;li&gt;More work around the world will
        get done in a better way because of your efforts.&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;ABOUT
        THIS ROLE&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;If you are the type of designer that enjoys a
        variety of challenges, this is a great opportunity. You would work with the
        marketing team on the teamgantt.com marketing site as well as stretch your
        UX and UI design skills to the max when designing simple and beautiful experiences
        in the web and mobile apps.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;TeamGantt is a place for people to focus on their
        craft and enjoy their work. You can work from home or a nearby coffee shop.
        Any quiet work environment that allows you to focus for extended periods of
        time is good with us.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;RESPONSIBLITIES&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Design
        flows and experiences that are incredibly simple and beautiful&lt;/li&gt;&lt;li&gt;Contribute
        to high-level strategic decisions with the rest of the product team&lt;/li&gt;&lt;li&gt;Design
        pages on the marketing site for marketing initiatives to help increase trial
        signups&lt;/li&gt;&lt;li&gt;Work with growth team to review metrics and help
        design new features or re-design existing features to increase engagement,
        help with on boarding, and increase retention.&lt;/li&gt;&lt;li&gt;Identify
        user needs, sketch solutions with prototypes, test ideas, and refine designs
        with data and user feedback.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;ABOUT YOU&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Great
        communication skills&lt;/li&gt;&lt;li&gt;Experience with front-end programming&lt;/li&gt;&lt;li&gt;Ability
        to think at a high level about product strategy and vision (not just 'how
        it should look' but 'what we should build')&lt;/li&gt;&lt;li&gt;Experience
        in building and shipping applications or software&lt;/li&gt;&lt;li&gt;Must
        have a killer portfolio featuring examples of web design and interaction design
        work&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;BENEFITS&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Fully
        Remote - Work from anywhere&lt;/li&gt;&lt;li&gt;$5,000 office setup budget
        for computer, proper chair, desk, etc..&lt;/li&gt;&lt;li&gt;Competitive Pay&lt;/li&gt;&lt;li&gt;401k&lt;/li&gt;&lt;li&gt;Bonus&lt;/li&gt;&lt;li&gt;Be
        a part of a small team that makes some big accomplishments&lt;/li&gt;&lt;li&gt;Fun,
        friendly company&lt;/li&gt;&lt;li&gt;One or two company wide get togethers
        per year. This year included mini-golf and a fishing charter on the Chesapeake
        Bay. February is a trip to the Poconos with skiing, snowboarding, snow tubing,
        laser tag, zip lines, and fun things for families and children that come along.&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Send a little note and a link to your portfolio to &lt;a
        href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%6a%6f%62%73@%74%65%61%6d%67%61%6e%74%74.%63%6f%6d&quot;&gt;jobs@teamgantt.com&lt;/a&gt;
        with Designer in the subject line.  Looking forward to hearing from you!&lt;/p&gt;\n</description>\n
