        \   </item>\n    <item>\n      <media:content type=\"image/png\" url=\"https://s3.amazonaws.com/wwr-production/logos/0001/3714/logo.gif\"/>\n
        \     <title>SumOfUs: Software Developer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3714/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; None\n    &lt;br
        /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://sumofus.org/about/jobs/&quot;&gt;http://sumofus.org/about/jobs/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;SumOfUs
        is a leading organization in the digital campaigning space, and we&#8217;re
        hiring a Software Developer to help build a world-class technology platform
        that supports our mission to fight corporate power and increase corporate
        accountability. Join us if you&#8217;d love the opportunity to combine your
        passion for writing quality software with your passion for building a more
        just and sustainable global economy.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You&#8217;ll be joining at an exciting time. Our
        freshly rebuilt digital campaigning platform is entirely open-source, and
        we&#8217;re working hard to make it the best toolkit available for online
        grassroots campaigners. You&#8217;ll have lots of space to learn and be inventive
        while you design and deliver features and contribute to architectural discussions.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You
        will:&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Work
        both independently and cooperatively, taking initiative to learn and develop
        your skills&lt;/li&gt;&lt;li&gt;Write maintainable and elegant code that&#8217;s
        easy to read.&lt;/li&gt;&lt;li&gt;Test the software you write for reliability
        and robustness.&lt;/li&gt;&lt;li&gt;Help administer the continuous delivery
        pipeline and infrastructure serving millions of members.&lt;/li&gt;&lt;li&gt;Embrace
        criticism of your own code, and contribute to code reviews. &lt;/li&gt;&lt;li&gt;Partner
        on projects and be a considerate collaborator when working with others.&lt;/li&gt;&lt;li&gt;Be
        an effective technical and non-technical communicator.&lt;/li&gt;&lt;li&gt;Practice
        continuous learning of different programming paradigms and new technologies.&lt;/li&gt;&lt;li&gt;Work
        effectively across the whole technology stack&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;If
        you&#8217;re looking to collaborate with a small team of developers to empower
        digital campaigners and grassroots organizations to achieve positive social
        change, this is the job for you!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About SumOfUs:&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;We are a fully remote, fast-growing
        non-profit startup, with about thirty employees and millions of active members
        just a few years after launch. Our mission is to rein in corporate power and
        build a fairer global economy. It&#8217;s pretty ambitious, but we&#8217;ve
        already won some pretty great campaigns. For example, we helped get over 100
        companies (from H&amp;amp;M to Adidas) to sign an accord protecting the lives
        and working conditions of workers in the Bangladesh garment industry; we helped
        push several huge multinational food corporations to commit to eradicating
        conflict palm oil from their supply chain; we've been one of the leading voices
        fighting bad trade treaties like the EU-US TTIP and the Trans-Pacific Partnership.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        have a strong and supportive internal culture that combines the best of the
        lean startup space with the best of the global activism world. Workers&#8217;
        rights and the comfort of our minority staff are a priority for the organization&#8217;s
        leadership, for our anti-oppression team, and for our employees&#8217; union.
        &lt;a href=&quot;https://docs.google.com/a/sumofus.org/file/d/0B6CuNjVraKt_MDJGRGs2YlNzVjg/edit&quot;&gt;You
        can find our topline cultural principles here.&lt;/a&gt; In addition to our
        small but growing tech team, our global non-technical team is tech-savvy and
        excited about new technology. &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Who we&#8217;re looking for:&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Most
        of all, we&#8217;re looking for someone who&#8217;s excited to perform the
        role described in detail above.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;There&#8217;s a number of &#8220;Big Pluses&#8221;
        that will be real assets to your application for this role. We wouldn&#8217;t
        expect any candidate to tick all of these boxes, but an outstanding candidate
        might tick several of them. These &#8220;Big Pluses&#8221; are:&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Familiarity
        with the technologies we use - Ruby on Rails, Javascript, Docker, or AWS.&lt;/li&gt;&lt;li&gt;Contributions
        to open source projects or experience building community around them.&lt;/li&gt;&lt;li&gt;Proficiency
        in multiple programming languages&lt;/li&gt;&lt;li&gt;Knack for building responsive
        user interfaces that are beautiful and intuitive to use.&lt;/li&gt;&lt;li&gt;Experience
        building mobile apps and websites.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Experience
        with campaigning, advocacy, or non-profits.&lt;/li&gt;&lt;li&gt;Familiarity
        with the business and campaigning models of big digital social change organizations
        and platforms - perhaps GetUp in Australia or Campact in Germany or even Avaaz
        or Change.org globally.&lt;/li&gt;&lt;li&gt;Prior experience working on a
        remote team.&lt;/li&gt;&lt;li&gt;Experience living or working in multiple
        regions of the world.&lt;/li&gt;&lt;li&gt;Fluency in at least one non-English
        language.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;There are&#8217;s also a number of logistical
        requirements for the role:&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Ability to travel internationally 2-3
        times per year.&lt;/li&gt;&lt;li&gt;Fluency in English.&lt;/li&gt;&lt;li&gt;Located
        in or willing to move to a timezone that allows for easy engagement with SumOfUs
        staff and technical providers based mostly in Europe and the Americas (we
        currently work with team members who are based in timezones between Vilnius,
        Lithuania and Vancouver, Canada).&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Compensation &amp;amp; Benefits:&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Compensation is competitive for
        the advocacy sector and will be determined based on a combination of experience,
        seniority and the region you live in. For some context: This position in a
        major UK city like London would likely pay in the range of GBP 40,000 - 50,000.
        In Buenos Aires, this role would likely pay in the range of ARS 800.000 -
        1.000.000.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We offer a total of 39 paid days off, including
        both vacation and your national holidays (plus additional sick leave and carer&#8217;s
        leave), contributions to retirement, and the ability to work from home and
        set your own hours. We cover 100% of a private health insurance premium for
        employees and dependents who live in countries without public insurance. We
        also offer great benefits like time off and money for professional development,
        paid maternity/paternity leave, and others. Bottom line: you can be assured
        we treat our staff fairly, if only because we campaign against corporations
        that don&#8217;t.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;A diverse workforce is a successful
        workforce.&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;SumOfUs
        is an equal opportunity employer. We provide equal employment opportunity
        to all applicants for employment and employees and do not discriminate because
        of race, color, sex, age, religion, national origin, disability, marital status,
        personal appearance, veteran status, disability, sexual orientation, gender
        identity or expression, family responsibilities, matriculation, genetic information,
        or political affiliation. Equal employment opportunities will be provided
        in employment, recruitment, selection, compensation, benefits, promotion,
        demotion, layoff, termination and all other terms and conditions of employment.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;People
        from communities that traditionally experience discrimination on the basis
        of race, ethnicity or immigration status; women; people with disabilities;
        and LGBT people are especially encouraged to apply.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Ready to Apply?&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Please use the form below to send
        a resume or CV in English. Instead of writing a traditional cover letter,
        answer these three questions in English (no novels -- keep it concise):&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Why
        are you applying for this job? (Suggested word limit: 125);&lt;/li&gt;&lt;li&gt;What's
        one idea, big or small, that you have for how technology can be used to advance
        social progress? (Suggested word limit: 200)&lt;/li&gt;&lt;li&gt;List which
        of the characteristics under &#8220;Big Pluses&#8221; you believe you match,
        with a few words of explanation if that&#8217;s useful (but keep it short!);&lt;/li&gt;&lt;li&gt;A
        brief description of where you heard about this job posting;&lt;/li&gt;&lt;li&gt;(optional)
        A link to your Github, blog, or portfolio website&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;The
        application deadline is Wednesday, 27 April 2016, at 11:59pm Pacific Standard
        Time. But we will begin processing applications on a rolling basis before
        then, and if we find an awesome candidate we may move ahead -- so get your
        application in soon!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We're also currently hiring for a Senior Software
        Developer. Check out &lt;a href=&quot;http://sumofus.org/about/jobs/&quot;&gt;sumofus.org/jobs&lt;/a&gt;
        for full position descriptions. &amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;If you have questions about this or other jobs,
        please feel free to email us at &lt;a href=&quot;mailto:jobs@sumofus.org&quot;&gt;jobs@sumofus.org&lt;/a&gt;.&lt;br
        /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt; Please
        fill out and submit the form at &lt;a href=&quot;https://sumofus.recruiterbox.com/jobs/fk06q3b/&quot;&gt;https://sumofus.recruiterbox.com/jobs/fk06q3b/&lt;/a&gt;&lt;/p&gt;\n</description>\n
