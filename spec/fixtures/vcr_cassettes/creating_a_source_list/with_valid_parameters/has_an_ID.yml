        \     <title>Skillcrush: Front End Phenom</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3679/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; New York\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://skillcrush.com/2016/03/21/front-end-phenom-job-description/&quot;&gt;http://skillcrush.com/2016/03/21/front-end-phenom-job-description/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Skillcrush
        is on the hunt for an experienced front end developer to join our scrum development
        team! This position is currently a 12 week contract with the possibility to
        grow into a full time position. Not suitable for entry-level or junior developers.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our
        development team maintains and supports the Skillcrush learning platform,
        blog, internal systems, marketing automation and develops new features and
        tools. In this role, you will become our front end expert, translating UI/UX
        wireframes into quality code that will produce the visual elements of our
        web based applications. You will collaborate with the team and stakeholders
        and bridge the gap between graphical design and technical implementation,
        taking an active role on both sides and defining how the application looks
        as well as how it works. You will also be expected to help with UI related
        bugs and will work with customer support and instructors to debug and resolve
        these issues in a timely manner for our students.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;The perfect candidate has a curious mind and keen
        eye for design, pays attention to detail and is capable of understanding the
        aesthetics of the Skillcrush brand. They are customer focused and have a strong
        desire to learn, collaborate and grow with the team. They have strong communication
        skills and can clearly translate user&#8217;s needs into easy to use interfaces
        that align with our brand and business goals. They believe quality code and
        beautiful design go together like chocolate and peanut butter.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Job
        Responsibilities:&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Active participation
        in our scrum meetings and pairing sessions&lt;/li&gt;&lt;li&gt;Develop new
        user-facing features&lt;/li&gt;&lt;li&gt;Analyze user story acceptance criteria
        to ensure the technical feasibility of UI/UX designs and point out potential
        issues&lt;/li&gt;&lt;li&gt;Optimize web based applications for maximum speed
        and scalability&lt;/li&gt;&lt;li&gt;Work with team to automate browser-based
        UI tests and unit tests&lt;/li&gt;&lt;li&gt;Write high quality code with readability,
        efficiency and maintainability in mind&lt;/li&gt;&lt;li&gt;Write efficient,
        semantic HTML and CSS&lt;/li&gt;&lt;li&gt;Ensure that user input is validated
        before submitting to back end&lt;/li&gt;&lt;li&gt;Provide documentation and
        appropriate training (wiki, screencast, workshop) for all teams when we roll
        out new user-facing features&lt;/li&gt;&lt;li&gt;Work with the team to resolve
        user-facing bugs and support requests&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Required skills:&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;5+
        years experience working as a front end web developer on production sites
        that target multiple devices&lt;/li&gt;&lt;li&gt;3+ years experience writing
        JavaScript with a strong knowledge and appreciation of the &#8216;good parts&#8217;
        of the language&lt;/li&gt;&lt;li&gt;Experience using modern web dev tools
        (grunt/gulp, less/sass, bower, node)&lt;/li&gt;&lt;li&gt;Strong understanding
        of software development life cycle and better practices&lt;/li&gt;&lt;li&gt;Must
        have strong analytical and critical thinking skills&lt;/li&gt;&lt;li&gt;Must
        have a critical eye for design, detail and interaction&lt;/li&gt;&lt;li&gt;Excellent
        English communication skills (written and verbal)&lt;/li&gt;&lt;li&gt;Experience
        with continuous integration and automated deployment pipelines&lt;/li&gt;&lt;li&gt;Experience
        working with at least one automated testing framework&lt;/li&gt;&lt;li&gt;Ability
        to learn new technologies quickly&lt;/li&gt;&lt;li&gt;Friendly, positive and
        collaborative&lt;/li&gt;&lt;li&gt;Dependable, proactive and self-motivated&lt;/li&gt;&lt;li&gt;Must
        have access to a reliable high speed Internet connection&lt;/li&gt;&lt;li&gt;Must
        be available to work at least 4 hours within 9am-5pm Eastern Time Zone&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Desired
        Skills&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Experience working with
        at least one of the following: WordPress, Semantic UI, jQuery, LESS, Grunt,
        Bower, Capistrano, Codeception, PHP, SemaphoreCI&lt;/li&gt;&lt;li&gt;Experience
        working as part of a diverse scrum team (bonus points if you&#8217;ve worked
        on a remote team)&lt;/li&gt;&lt;li&gt;Familiarity with Google Docs or similar
        cloud-based solutions&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Bonus skills&amp;nbsp;(but not required):&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Background
        in computer science and/or a technical field&lt;/li&gt;&lt;li&gt;Command line
        and/or shell scripting experience&lt;/li&gt;&lt;li&gt;Experience using Git,
        Jira, HipChat, Hangouts and/or HelpScout&lt;/li&gt;&lt;li&gt;TDD JavaScript
        using karma, mocha, jasmine or similar&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Job Perks&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Flexible,
        remote work&lt;/li&gt;&lt;li&gt;Free access to all the Skillcrush&amp;nbsp;technology
        classes you can eat&lt;/li&gt;&lt;li&gt;A fun, passionate team working from
        all over the world&lt;/li&gt;&lt;li&gt;A fast growing company with lots of
        opportunities for job growth&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About Skillcrush&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Skillcrush
        is a rapidly growing online tech education company that offers online classes,
        workshops, and blueprints on a variety of technology topics.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;At
        Skillcrush, we have built an open &amp;amp; collaborative environment and
        we hire the people we want to work with, but who also think differently than
        us and challenge the status quo. We empower people, giving the support and
        autonomy needed to succeed. We embrace data to make decisions and overcome
        obstacles. We do what we do well, but we&#8217;re always looking to make it
        better. Let us know if you&#8217;d like to help.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Skillcrush is an equal opportunity employer and
        evaluates applicants regardless of an individual&#8217;s age, race, color,
        gender, religion, national origin (or current homebase), sexual orientation,
        disability, veteran status, family status, timezone, geography, musical preferences
        or college football allegiances. We think a diverse team builds a better product!&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;This
        is a 100% remote position.&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;To Apply&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Please
        send an email to &lt;a href=&quot;mailto:hello@skillcrush.com&quot;&gt;hello@skillcrush.com&lt;/a&gt;
        with &#8220;Front End Phenom&#8221; in the subject line (anything else will
        not make it past our filter) with the following:&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;A little bit about who you are, why you
        are interested in working at Skillcrush, and a link to your online portfolio
        and/or resume.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Make sure to highlight any experience
        that is particularly relevant, and the more details about your relevant work
        experience you can share, the better.&lt;/li&gt;&lt;li&gt;Include a link to
        something really funny that you&#8217;ve seen around the Internet this week.&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Deadline
        to apply: April 1, 2016&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;If we think you&#8217;re a good
        fit, we&#8217;ll be in touch!&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Please send an email to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%68%65%6c%6c%6f@%73%6b%69%6c%6c%63%72%75%73%68.%63%6f%6d&quot;&gt;hello@skillcrush.com&lt;/a&gt;
        with &#8220;Front End Phenom&#8221; in the subject line (anything else will
        not make it past our filter) &amp;amp; follow the instructions above!&lt;/p&gt;\n</description>\n
