        bits and bobs. But hey, knowing what works and doesn't work for a site is
        a plus.)&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;The
        main thing you'll be working on is our marketing website, MeetEdgar.com -
        that also means landing pages, pricing pages, our blog, Edgar's various online
        dating profiles, and anything else you can think of! (Wow, you're so imaginative!)&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Ideally,
        you'll have extensive experience designing this sort of thing in a team setting
        - like the noble timber wolf prowling the Yukon Territory, you feel right
        at home in a close-knit pack. Minus the howling.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;The types of projects you'll work
        on include:&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Downloadable content PDFs, like cheatsheets
        and reports&lt;/div&gt;&lt;div&gt;- Landing pages&lt;/div&gt;&lt;div&gt;-
        More complex websites, like educational centers with lots of content to organize&lt;/div&gt;&lt;div&gt;-
        Email campaigns&lt;/div&gt;&lt;div&gt;- Opt-in boxes&lt;/div&gt;&lt;div&gt;-
        Graphics for display ads&lt;/div&gt;&lt;div&gt;- Infographics&lt;/div&gt;&lt;div&gt;-
        Stickers, t-shirts, and other swagtastic swag&lt;/div&gt;&lt;div&gt;- Job
        listings like this one (no offense to whoever made those swirly blue bits
        at the top)&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Just as Michelangelo saw a statue inside every
        block of marble, you excel at taking an abstract idea and communicating it
        visually. (Not that plain marble cubes aren't nice and all.) How do we convey
        how Edgar increases web traffic? How do we communicate the time we save in
        a single glance? How do we take a heaping mound of data and make it as easy
        to grasp as a cold potato, and as beautiful to behold as a giant bowl of ice
        cream? Questions like these are catnip to a curious and inquisitive mind like
        yours. Unless you're a cat already, in which case, you probably just prefer
        real catnip to the metaphorical kind.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You'll own our visual brand, which means proactively
        looking for opportunities to improve both the look and the effectiveness of
        our marketing materials. Ever dreamed of helping to define the aesthetic of
        an entire company? Like the subject of the smash 1980 Hall &amp;amp; Oates
        single, this job will make your dreams come true.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Of course, being an amazing designer isn't just
        a matter of making things extra pretty. (After all, you're not the stylist
        in a movie makeover montage.) You're able to understand and identify with
        our users, so you can help us create the best possible experience for them
        as they interact with our business. That means seeing what they see and following
        their steps as they visit our blog, read our resources, study up on our product,
        sign up for our service, and interact with Edgar on a regular basis. Everything
        from asking our support team a question to opting in for our newsletter will
        blow minds and send shivers down spines - because you designed it that way.&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;To
        get a few acronyms out of the way, this job is focused on UI, UX, and CRO
        - ultimately, user interface web design. We're looking for a marketing-focused
        designer who can look at our funnel and find opportunities to improve not
        just the aesthetic, but things like usability and conversion, too.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About
        Your Team&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You'll be on our marketing team - right now, that's
        our head of marketing (slash project manager), two copywriters/content creators,
        a front-end developer, and a part-time assistant. We're an extremely marketing-focused
        company, and we put a lot of resources into making our brand stand out in
        our industry. All we're missing is someone like you who can give us a suitably
        distinctive look!&amp;nbsp;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt;
        Apply at &lt;a href=&quot;https://goo.gl/NYOhzR&quot;&gt;https://goo.gl/NYOhzR&lt;/a&gt;&lt;/p&gt;\n</description>\n
        \     <pubDate>Fri, 01 Apr 2016 15:37:02 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2799-web-designer</guid>\n
        \     <link>https://weworkremotely.com/jobs/2799-web-designer</link>\n    </item>\n
        \   <item>\n      <media:content type=\"image/png\" url=\"https://s3.amazonaws.com/wwr-production/logos/0001/3687/logo.gif\"/>\n
        \     <title>Alley Interactive: Tools Developer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3687/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; New York\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.alleyinteractive.com/hiring/tools-developer/&quot;&gt;http://www.alleyinteractive.com/hiring/tools-developer/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Alley
        is looking for a Tools Developer to join our team. This is a new position
        at Alley. It&#8217;s an exciting opportunity for someone who&#8217;s interested
        in the intersection between devops, publishing technology, and creative services.
        The Tools Developer will focus entirely on our in-house systems, standards,
        and practices. They will be responsible for ensuring our team has the best
        tools in the industry and knows how to get the most out of them.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;As
        with every position at Alley, a holistic understanding and approach to technology
        is crucial. You will be responsible for creating systems meant to be used
        by folks in multiple disciplines, including development, user experience,
        design, marketing, and sales. You will need to think critically about not
        just what you build, but how it will fit into the daily work lives of a team
        of 50 people. You will focus on code and systems as well as on standards,
        security, and process.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Qualifications&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;A strong background in&amp;nbsp;Linux&amp;nbsp;administration
        is very important, since you will own management of our local development
        virtualization platform (based on&amp;nbsp;vagrant) and package manager, as
        well as our live development environments that face both clients and developers.&lt;/li&gt;&lt;li&gt;At
        Alley, we don&#8217;t run production hosting environments, but you should
        have a good idea how they work and be prepared to handle&amp;nbsp;hosting&amp;nbsp;development
        boxes, our ticketing system, our Slack bot, and other sundries.&lt;/li&gt;&lt;li&gt;Experience
        building&amp;nbsp;automated processes&amp;nbsp;is key, as is an interest in
        automating anything that humans can&#8217;t add real value to. You should
        have experience doing this in one or more of&amp;nbsp;bash,&amp;nbsp;Python,&amp;nbsp;Ruby,&amp;nbsp;perl,
        or something else.&lt;/li&gt;&lt;li&gt;The majority of our team uses&amp;nbsp;OS
        X&amp;nbsp;on a&amp;nbsp;MacBook Pro. You will be responsible for ensuring
        everyone has a working system. You should be psyched about automating the
        provisioning and reclamation of those machines.&lt;/li&gt;&lt;li&gt;A background
        in thinking about common server and network&amp;nbsp;security&amp;nbsp;issues
        is a plus, as you will be responsible for promulgating and auditing company-wide
        security policies and ensuring the security of our live cloud-based server
        resources.&lt;/li&gt;&lt;li&gt;You should be very fluent in&amp;nbsp;git&amp;nbsp;and
        know your way around&amp;nbsp;GitHub. You should relish the idea of teaching
        others how to Do It Right with git.&lt;/li&gt;&lt;li&gt;You should be&amp;nbsp;detail-oriented&amp;nbsp;and
        comfortable managing our spending and budgeting for providers like AWS, GitHub,
        etc.&lt;/li&gt;&lt;li&gt;Teaching others&amp;nbsp;and helping them learn to
        do things the smart, sustainable way is the key soft skill in this position.&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;About
        Alley&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        offer competitive salaries and company subsidized medical, dental and vision
        benefits. We also offer 401(k) with company matching, a profit sharing plan,
        and transportation and lunch benefits program.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We have no set hours and do not limit vacation
        or sick time (but we require everyone to take a minimum of two weeks off).
        We trust our team members to get their work done and take the time off they
        need to recharge.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Alley was born in New York City, and we have an
        office in the Flatiron District of Manhattan. We also have an office in downtown
        Burlington, Vermont. Our team members are free to work at either of these
        locations, or out of their homes or a local coworking space. About a third
        of our team lives in the New York area, and the rest are spread about 16 other
        states (and counting).&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Alley Interactive is an equal opportunity employer
        and we seek to increase diversity in the tech industry. We encourage applications
        from women, people of color, people with disabilities, members of the LGBTQ
        community, and other communities traditionally underrepresented in this field.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Recruiters:&lt;/strong&gt;
        Please do NOT contact us about this job. All hiring duties at Alley are carried
        out by our staff.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt; Send
        your resume and a cover letter to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%68%69%72%69%6e%67@%61%6c%6c%65%79%69%6e%74%65%72%61%63%74%69%76%65.%63%6f%6d&quot;&gt;hiring@alleyinteractive.com&lt;/a&gt;.
        Code samples are great, but due to the nature of this position it will be
        very helpful to explain your background, and why you&#8217;re interested,
        in words. &lt;/p&gt;\n</description>\n      <pubDate>Wed, 30 Mar 2016 19:17:57
        +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2798-tools-developer</guid>\n
