        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Stack
        Builders is searching for a seasoned specialist in iOS development to join
        our growing, global team. We would like to welcome someone to our team who
        has 3+ years of experience and enjoys working on diverse projects with a mix
        of local and remote teams.&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Requirements
