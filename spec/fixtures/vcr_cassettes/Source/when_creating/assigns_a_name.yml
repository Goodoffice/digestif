        \     <title>Skillcrush: Back End WordPress Wizard</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3680/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; New York\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://skillcrush.com/2016/03/21/wordpress-wizard-job-description/&quot;&gt;http://skillcrush.com/2016/03/21/wordpress-wizard-job-description/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Skillcrush
        is on the hunt for an experienced back end WordPress developer to join our
        scrum development team! This position is currently a 12 week contract with
        the possibility to grow into a full time position. Not suitable for entry-level
        or junior developers.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Our development team maintains and supports the
        Skillcrush learning platform, blog, internal systems, marketing automation
        and develops new features and tools. In this role, you will become our WordPress
        expert, fine-tuning our WordPress sites, refactoring and creating plugins
        and maintaining our complex learning platform. You will collaborate with the
        team and stakeholders to turn business goals into new features by tapping
        into your deep knowledge of PHP and WordPress architecture to deliver performant
        solutions. You will perform server maintenance and monitoring as well as provide
        support for the team to debug and resolve back end bugs in a timely manner
        for our students.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;The perfect candidate has a curious mind, deep
        understanding of complex systems, and a passion for optimizing WordPress applications.
        They are an excellent problem solver with a strong desire to learn, collaborate
        and grow with the team. They have strong technical aptitude and software design
        skills which they use to build robust and secure solutions that align with
        our customer needs and business goals. They believe in writing well tested
        readable code and building well-crafted software.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Job Responsibilities:&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Active
        participation in our scrum meetings and pairing sessions&lt;/li&gt;&lt;li&gt;Maintain
        and refactor our WordPress applications and plugins&lt;/li&gt;&lt;li&gt;Architect
        and develop new back end features and plugins&lt;/li&gt;&lt;li&gt;Analyze
        user story acceptance criteria to ensure the technical feasibility and point
        out potential issues&lt;/li&gt;&lt;li&gt;Optimize WordPress applications for
        maximum speed, scalability and security&lt;/li&gt;&lt;li&gt;Work with team
        to automate acceptance tests and unit tests&lt;/li&gt;&lt;li&gt;Write high
        quality code with readability, efficiency and maintainability in mind&lt;/li&gt;&lt;li&gt;Provide
        documentation and appropriate training (wiki, screencast, workshop) for new
        back end features&lt;/li&gt;&lt;li&gt;Work with the team to resolve back end
        bugs and support requests&lt;/li&gt;&lt;li&gt;Perform server maintenance,
        backups and monitoring and apply upgrades and patches when appropriate&lt;/li&gt;&lt;li&gt;Available
        for occasional but regular on-call rotation to handle off hours critical support
        issues&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Required skills:&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;5+
        years experience working as a back end web developer on production sites&lt;/li&gt;&lt;li&gt;3+
        years experience working on WordPress sites&lt;/li&gt;&lt;li&gt;Experience
        with LAMP/LEMP stacks&lt;/li&gt;&lt;li&gt;Excellent understanding of OOP,
        software development life cycle and better practices&lt;/li&gt;&lt;li&gt;Must
        have strong analytical and critical thinking skills&lt;/li&gt;&lt;li&gt;Excellent
        English communication skills (written and verbal)&lt;/li&gt;&lt;li&gt;Experience
        with continuous integration and automated deployment pipelines&lt;/li&gt;&lt;li&gt;Experience
        working with at least one automated testing framework&lt;/li&gt;&lt;li&gt;Ability
        to learn new technologies quickly&lt;/li&gt;&lt;li&gt;Friendly, positive and
        collaborative&lt;/li&gt;&lt;li&gt;Dependable, proactive and self-motivated&lt;/li&gt;&lt;li&gt;Must
        have access to a reliable high speed Internet connection&lt;/li&gt;&lt;li&gt;Must
        be available to work at least 4 hours within 9am-5pm Eastern Time Zone&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Desired Skills&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Experience
        working with at least one of the following: Roots Bedrock, WP CLI, Capistrano,
        WP Courseware, MemberPress, WP DB Migrate, Codeception, SemaphoreCI&lt;/li&gt;&lt;li&gt;Experience
        working as part of a diverse scrum team (bonus points if you&#8217;ve worked
        on a remote team)&lt;/li&gt;&lt;li&gt;Knowledge of linux, server management,
        DNS, shell scripting&lt;/li&gt;&lt;li&gt;Familiarity with Google Docs or similar
        cloud-based solutions&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Bonus skills&amp;nbsp;(but
        not required):&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Background in
        computer science and/or a technical field&lt;/li&gt;&lt;li&gt;Experience customizing
        or developing a Learning Management System&lt;/li&gt;&lt;li&gt;Experience
        using Git, Jira, HipChat, Hangouts and/or HelpScout&lt;/li&gt;&lt;li&gt;TDD
        PHP or WordPress plugins&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Job Perks&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Flexible,
        remote work&lt;/li&gt;&lt;li&gt;Free access to all the Skillcrush&amp;nbsp;technology
        classes you can eat&lt;/li&gt;&lt;li&gt;A fun, passionate team working from
        all over the world&lt;/li&gt;&lt;li&gt;A fast growing company with lots of
        opportunities for job growth&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About Skillcrush&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Skillcrush
        is a rapidly growing online tech education company that offers online classes,
        workshops, and blueprints on a variety of technology topics.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;At
        Skillcrush, we have built an open &amp;amp; collaborative environment and
        we hire the people we want to work with, but who also think differently than
        us and challenge the status quo. We empower people, giving the support and
        autonomy needed to succeed. We embrace data to make decisions and overcome
        obstacles. We do what we do well, but we&#8217;re always looking to make it
        better. Let us know if you&#8217;d like to help.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Skillcrush is an equal opportunity employer and
        evaluates applicants regardless of an individual&#8217;s age, race, color,
        gender, religion, national origin (or current homebase), sexual orientation,
        disability, veteran status, family status, timezone, geography, musical preferences
        or college football allegiances. We think a diverse team builds a better product!&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;This
        is a 100% remote position.&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;To Apply&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Please
        send an email to &lt;a href=&quot;mailto:hello@skillcrush.com&quot;&gt;hello@skillcrush.com&lt;/a&gt;
        with &#8220;&lt;strong&gt;WordPress Wizard&lt;/strong&gt;&#8221; in the subject
        line (&lt;em&gt;&lt;strong&gt;anything else will not make it past our filter&lt;/strong&gt;&lt;/em&gt;)
        with the following:&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;A little bit about who you are, why you
        are interested in working at Skillcrush, and a link to your online portfolio
        and/or resume. Make sure to highlight any experience that is particularly
        relevant, and the more details about your relevant work experience you can
        share, the better.&lt;/li&gt;&lt;li&gt;Include a link to something really
        funny that you&#8217;ve seen around the Internet this week.&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Deadline to apply:
        April 1, 2016&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;If we think you&#8217;re a good fit, we&#8217;ll
        be in touch!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt; Please
        send an email to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%68%65%6c%6c%6f@%73%6b%69%6c%6c%63%72%75%73%68.%63%6f%6d&quot;&gt;hello@skillcrush.com&lt;/a&gt;
        with &#8220;WordPress Wizard&#8221; in the subject line &amp;amp; follow the
        instructions above.&lt;/p&gt;\n</description>\n      <pubDate>Tue, 29 Mar
        2016 15:34:52 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2791-back-end-wordpress-wizard</guid>\n
