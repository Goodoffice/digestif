        \   </item>\n    <item>\n      <media:content type=\"image/png\" url=\"https://s3.amazonaws.com/wwr-production/logos/0001/3681/logo.gif\"/>\n
        \     <title>Help Scout: Director of Content</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3681/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; Boston, MA\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.helpscout.net&quot;&gt;www.helpscout.net&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;Your
        Impact&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;As the Director of Content, you&#8217;ll
        be the glue that holds our content marketing strategy together. We currently
        have nearly 400k unique monthly visitors reading&amp;nbsp;&lt;a href=&quot;https://www.helpscout.net/blog/&quot;&gt;our
        blog&lt;/a&gt;&amp;nbsp;and&amp;nbsp;&lt;a href=&quot;https://www.helpscout.net/resources/&quot;&gt;resources&lt;/a&gt;.
        You&#8217;ll play a critical role in taking our publishing to the next level.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        need your help wrangling an ambitious editorial calendar, collaborating with
        and amplifying the work of a creative team of writers, and executing a strategy
        that helps us create value for our current and future customers.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About
        the role&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;The team
        consists of two content marketing managers (&lt;a href=&quot;http://www.gregoryciotti.com/&quot;&gt;Gregory
        Ciotti&lt;/a&gt;&amp;nbsp;and&lt;a href=&quot;https://cr.linkedin.com/in/emilytriplettlentz&quot;&gt;&amp;nbsp;Emily
        Triplett Lentz&lt;/a&gt;), one customer evangelist, one part-time editor,
        and several teammates who are regular contributors. We are passionate about
        this stuff! You&#8217;ll build relationships with all members of the team
        and work with them daily to produce world-class content.&lt;/li&gt;&lt;li&gt;You&#8217;ll
        collaborate across the marketing department to develop a strategy for new
        content and growth opportunities. You'll lead our content initiatives, determining
        project details, deliverables, and measures of success. You'll also align
        the content team with the goals of the marketing and sales departments at
        large.&lt;/li&gt;&lt;li&gt;There&#8217;s a lot of coordination that goes into
        the editorial calendar and all of our content projects. You&#8217;ll be responsible
        for managing deliverables and logistics from start to finish. You&#8217;ll
        also be the editorial voice behind all of our content, making sure everything
        meets our sky-high standards of excellence.&lt;/li&gt;&lt;li&gt;As the business
        grows and new opportunities present themselves, you&#8217;ll be recruiting
        and hiring the best possible people for your team. We expect to add 1-2 full-time
        people to your team in the next year.&lt;/li&gt;&lt;li&gt;You&#8217;ll work
        alongside our PR company to give our existing content greater reach. You&#8217;ll
        establish yourself as a thought leader and execute on initiatives that provide
        exposure for the brand and our values.&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About
        You&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;You&#8217;ve
        worked on a high-performance content marketing team, and all of those folks
        have wonderful things to say about you.&lt;/li&gt;&lt;li&gt;You know what
        an MQL and an SQL are, and you are skilled at the tactics necessary to acquire
        them at a high volume every month.&lt;/li&gt;&lt;li&gt;Being detail-oriented
        isn&#8217;t just a sound bite for you; it&#8217;s one of your strongest qualities.
        This job requires superhuman organization and communication skills.&lt;/li&gt;&lt;li&gt;You
        have a deep understanding of editorial strategy, demand generation, sales
        enablement, and what it takes for a business to succeed and grow through a
        variety of content marketing channels. On top of this, you continue to experiment
        and learn new things.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About Us&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Help
        Scout is a remote team with employees in eight countries and eleven states
        (eight in the Boston office). We optimize for excellence over geography and
        overcome locational challenges through transparency, trust, and video conferencing.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;We&#8217;re
        a customer-driven company and&amp;nbsp;&lt;a href=&quot;https://www.helpscout.net/about/&quot;&gt;always
        will be&lt;/a&gt;. Everything follows the customer experience, no exceptions.
        Everyone at Help Scout is aligned in their motivation to create content that
        adds value to customers.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Our company
        is growing quickly and has aspirations of helping millions of people around
        the world. Accomplishing our goals will present countless challenges and requires
        you to excel at every level.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;This
        is not your typical startup. Our mission is to build a profitable company
        that goes the distance. Our culture is not built around ping-pong tables or
        Xboxes, it&#8217;s all about the work. We value craftsmanship, having a sustainable
        work/life balance, and want your career at Help Scout to be a long and satisfying
        one.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Who You&#8217;ll Work With&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Gregory
        Ciotti&amp;nbsp;is a content marketing strategist who contributes to direction,
        planning, and distribution of our content. You&#8217;ll work with him to better
        understand successful outcomes for our customers. Read Greg&#8217;s piece
        on&amp;nbsp;&lt;a href=&quot;https://www.helpscout.net/blog/writing-well/&quot;&gt;how
        to write with substance&lt;/a&gt;.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Emily Triplett Lentz&amp;nbsp;is a content marketer
        with a strong background in journalism and customer support. She writes original
        pieces for the blog, champions our team contributions, and uses her storytelling
        talents to bring our company to life. Read Emily&#8217;s piece on&amp;nbsp;&lt;a
        href=&quot;https://www.helpscout.net/blog/how-to-say-no/&quot;&gt;softening
        the &#8220;no&#8221; in support&lt;/a&gt;.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Mat Patterson&amp;nbsp;is our customer evangelist.
        You&#8217;ll be working closely with him to develop new resources and training
        materials to help our customers achieve success.&lt;/div&gt;&lt;ul&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;Benefits&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Competitive
        Salary&amp;nbsp;- We pay at or above market salary in most cases and evaluate
        a lot of research to make sure everyone is paid well. The formula we use to
        calculate all salaries is public to employees and is improved upon regularly.&lt;/li&gt;&lt;li&gt;Work
        anywhere&amp;nbsp;- Work from our office in Boston or anywhere else, provided
        you have 4 hours of overlap with the team. We&#8217;ll even buy your home
        office furniture or help you pay for a co-working space.&lt;/li&gt;&lt;li&gt;Health
        and dental insurance&amp;nbsp;- We cover you and your family's health/dental
        insurance 100%. If you are based in the US, we'll cover you on our Harvard
        Pilgrim HMO or PPO policies. If you're based outside the US, we'll reimburse
        your out-of-pocket health and dental insurance costs.&lt;/li&gt;&lt;li&gt;Long-term/Short-term
        Disability Insurance &amp;amp; Life Insurance&amp;nbsp;- we cover 100% of
        the premiums for LT/ST Disability insurance and base Life Insurance. You also
        have the option to purchase supplementary life insurance through our provider.
        (currently US only)&lt;/li&gt;&lt;li&gt;Flexible vacation&amp;nbsp;- Take
        time off when you need it, we trust you.&lt;/li&gt;&lt;li&gt;Paid parental
        leave, including adoption&amp;nbsp;- 12 weeks if you have or adopt a baby,
        4 weeks if your partner has a baby.&lt;/li&gt;&lt;li&gt;401k with 1% match-
        via Betterment for Business (currently US only)&lt;/li&gt;&lt;li&gt;Personal
        Development stipend&amp;nbsp;- Up to $1,800 per year to improve your craft&lt;/li&gt;&lt;li&gt;Great
        tools&amp;nbsp;- Each employee needs a Mac laptop and 27'' display (or equivalent).
        We&#8217;ll also purchase any of the software or hardware you need.&lt;/li&gt;&lt;li&gt;Complete
        transparency&amp;nbsp;- Everyone has full access to business metrics and financial
        information about the company.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt; &lt;a
        href=&quot;https://help-scout.workable.com/jobs/216486&quot;&gt;https://help-scout.workable.com/jobs/216486&lt;/a&gt;&lt;/p&gt;\n</description>\n
        \     <pubDate>Tue, 29 Mar 2016 17:01:13 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2792-director-of-content</guid>\n
