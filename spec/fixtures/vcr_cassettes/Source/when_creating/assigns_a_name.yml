        \     <title>Clevertech: Accomplished Android Developer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3675/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; New York
        City\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; why.clevertech.biz\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;About
        You&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;You
        are in love with Mobile Development (doesn&#8217;t have to be exclusive :D).&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You&#8217;ve
        been developing Native mobile apps for at least three years. You understand
        the advantages of Native vs. Hybrid&#8230;and vice-versa!&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You're
        interested in creating MVPs and helping clients scale their ideas to profit
        / exit.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You
        delight people with the experiences you create, so you have a bunch of interesting
        accomplishments to tell us about.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You love challenges and solving them. You know
        when to ask more questions and where to look for answers.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You
        have a good internet connection and some quiet space to video chat or share
        your screen to do some pair programming.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You're ready for a long-term fit with the flexibility
        to create your best work, again and again.&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About Clevertech&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;15 years developing apps has taught
        us this: Build people, then products.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We&#8217;re aware that solid engineering practices
        and our love of Agile principles aren&#8217;t enough to ensure that we translate
        our clients&#8217; dreams into software that shapes the world.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our
        team of nearly 100 developers and designers are what make it possible.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;They&#8217;ve
        rejected offers from Google and Twitter. They&#8217;re parents, travelers,
        or aspiring entrepreneurs. Some are in the planning stages of launching their
        own startups. Here&#8217;s what they have in common:&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;They&#8217;re all invested in becoming better
        together and we support their constant learning.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;For more on how we do this, check out why.clevertech.biz.
        Some of the great things we do together are captured in cleverte.ch/bloomberg
        and visualcaptcha.net. We're also proud to be one of FlexJob's 100 Top Companies
        to Watch for Remote Jobs in 2016. The list goes on!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About the Job&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;At Clevertech, we understand why
        it&#8217;s great to be part of the gig economy&#8212;we also understand some
        of the challenges it can present.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;By offering ongoing, full-time roles, we eliminate
        the burnout and guesswork involved in being a contract worker. We&#8217;re
        also interested in making it possible for our team to focus on what they do
        best. Busy work that gets in the way of high-quality code is our worst enemy!&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Here&#8217;s
        how it works:&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;We work with quality clients who have
        brilliant ideas they want to scale, scale, scale :)&lt;/li&gt;&lt;li&gt;Schedules
        are flexible&#8212;you work when you're in flow, from wherever you wish&lt;/li&gt;&lt;li&gt;You
        focus on one client at a time; when you're finished with one, we provide another&lt;/li&gt;&lt;li&gt;We
        use the latest tools and streamline every workflow imaginable&lt;/li&gt;&lt;li&gt;Everyone
        on our team shares your culture, irrespective of where they are physically&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Sounds like you? Apply at: &lt;a href=&quot;https://clevertech.biz/careers/554bbcc44dfd4fdc609b4690&quot;&gt;https://clevertech.biz/careers/554bbcc44dfd4fdc609b4690&lt;/a&gt;&lt;/p&gt;\n</description>\n
