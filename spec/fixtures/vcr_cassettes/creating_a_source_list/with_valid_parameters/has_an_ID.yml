        \     <title>Devschool, inc.: KIND Sr JavaScripter/ES6/Instructor needed to
        teach @ Devschool!</title>\n      <description>&lt;img alt=&quot;Resized_logo&quot;
        src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0001/3715/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Headquarters:&lt;/strong&gt; Puerto Vallatrta,
        MX\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;Do you really know your shit in
        JavaScript, but at the same time, you are able to break down problems into
        simple, repeatable steps?&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Are you a person
        how believes the customer is always right?&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;If so, we have a great HOURLY teaching
        gig for YOU!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We need someone to teach 4-8 hours a week to start
        and that number would grow to 40 if you prove to be an excellent teacher.
        What is the bar for an excellent teacher?&amp;nbsp;&lt;a href=&quot;https://www.codementor.io/devschool#/review&quot;&gt;https://www.codementor.io/devschool#/review&lt;/a&gt;
        &amp;lt;-- You may not have actual stats like this for you, but would your
        co-workers, clients, and jr programmers say these things about you?&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;If
        so we have a job for you :D&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt;
        Do a google search for &amp;quot;developer school&amp;quot; and find our listing
        on the second (or maybe first) page. Shift click it to leave it in the background
        and screenshot our position in google. Then email it to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%6b%69%63%6b%61%73%73.%6a%61%76%61%73%63%72%69%70%74.%69%6e%73%74%72%75%63%74%6f%72@%64%65%76%73%63%68%6f%6f%6c.%72%6f%63%6b%73&quot;&gt;kickass.javascript.instructor@devschool.rocks&lt;/a&gt;
        and tell us why you think you would make a great teacher. We will set up an
        interview.\r\n\r\nFor bonus points, send a 10-15 minute video/screencast to
        us of you teaching us some javascript code! &lt;/p&gt;\n</description>\n      <pubDate>Fri,
        08 Apr 2016 20:29:24 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/2827-kind-sr-javascripter-es6-instructor-needed-to</guid>\n
